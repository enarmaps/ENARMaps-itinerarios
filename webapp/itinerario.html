<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itinerario Completo - ENARMaps</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="itinerario-style.css">
</head>
<body>

    <div class="itinerary-container">
        <header>
            <h1 id="header-title">Cargando tu itinerario...</h1>
            <p id="header-subtitle">Un momento por favor, estamos preparando tu plan de estudio.</p>
        </header>
        
        <div class="stats-container">
             <div class="progress-section">
                <span class="progress-label">Progreso Total del Itinerario</span>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="general-progress-bar" style="width: 0%;"></div>
                </div>
            </div>
        </div>
        
        <div class="timeline" id="timeline-container">
            </div>
    </div>

    <script src="itinerario-script.js"></script>
</body>
</html>
