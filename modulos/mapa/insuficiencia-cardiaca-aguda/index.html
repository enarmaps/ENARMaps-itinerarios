  # Insuficiencia Cardiaca Aguda Descompensada
  - Epidemiología y Factores de Riesgo
    - Concepto
      - Inicio rápido o empeoramiento de los síntomas de insuficiencia cardiaca.
      - Es una emergencia médica que requiere hospitalización y tratamiento urgente.
    - Precipitantes Comunes (Mnemotecnia: FAILURE)
      - **F**alta de adherencia al tratamiento.
      - **A**rritmia (ej. Fibrilación Auricular).
      - **I**squemia o Infarto (Síndrome Coronario Agudo).
      - **L**oad (Sobrecarga de volumen o HTA no controlada).
      - **U**pregulators (Drogas como AINEs, alcohol).
      - **R**enal failure (Insuficiencia renal aguda).
      - **E**mbolia pulmonar o Infección.
    - **Clave ENARM**
      - **La causa más frecuente de descompensación de una insuficiencia cardiaca crónica es la falta de apego al tratamiento y a la dieta.**
  - Diagnóstico
    - Presentación Clínica
      - Signos de Congestión ("Húmedo")
        - Ortopnea, Disnea Paroxística Nocturna (DPN).
        - Ingurgitación yugular, estertores crepitantes, edema periférico, ascitis.
      - Signos de Hipoperfusión ("Frío")
        - Extremidades frías, llenado capilar lento, hipotensión, alteración del estado mental.
    - Laboratorios Clave
      - **Péptidos Natriuréticos (BNP o pro-BNP)**
        - Muy elevados, alto valor predictivo negativo para descartar el diagnóstico.
      - Gasometría arterial, electrolitos, creatinina, troponinas.
    - Gabinete e Imagen
      - **Radiografía de Tórax**
        - Busca datos de congestión venosa pulmonar (cardiomegalia, redistribución de flujo, líneas B de Kerley, derrame pleural).
      - **Ecocardiograma**
        - Evalúa la función ventricular (FEVI), valvulopatías o derrame pericárdico.
    - **Clasificación Hemodinámica (Forrester/Stevenson)**
      - Evalúa clínicamente la congestión (eje "húmedo/seco") y la perfusión (eje "caliente/frío").
      - **Perfil A: Caliente y Seco** (Normal).
      - **Perfil B: Caliente y Húmedo** (Congestivo, perfusión adecuada).
      - **Perfil L: Frío y Seco** (Hipovolémico/Hipoperfundido).
      - **Perfil C: Frío y Húmedo** (Congestivo e Hipoperfundido - Shock Cardiogénico).
    - **Clave ENARM**
      - **La evaluación clínica inicial se centra en determinar si el paciente está "húmedo" (congestionado) y/o "frío" (hipoperfundido), lo que define el tratamiento.**
  - Tratamiento
    - Metas Iniciales
      - Mejorar la hemodinamia y la perfusión de órganos.
      - Aliviar los síntomas, especialmente la disnea.
      - Minimizar el daño cardiaco y renal.
    - Manejo General
      - Oxígeno suplementario para mantener SatO2 >90%.
      - Considerar Ventilación No Invasiva (CPAP/BiPAP) si hay insuficiencia respiratoria.
    - **Tratamiento Dirigido por Perfil Hemodinámico**
      - **Perfil B (Caliente y Húmedo)** - El más común.
        - **Diuréticos de asa IV** (ej. Furosemida).
        - **Vasodilatadores** (ej. Nitroglicerina, Nitroprusiato) si la presión arterial lo permite.
      - **Perfil L (Frío y Seco)**
        - **Fluidos IV** (reto de líquidos).
        - Buscar causa subyacente de hipovolemia.
      - **Perfil C (Frío y Húmedo)**
        - **Inotrópicos** (ej. Dobutamina, Milrinona) para mejorar la perfusión.
        - Una vez perfundido ("caliente"), añadir diuréticos con precaución.
        - Si hay hipotensión severa, usar vasopresores (ej. Norepinefrina).
    - Fármacos a Evitar en la Fase Aguda
      - **Betabloqueadores** (si no los tomaba previamente o si hay hipoperfusión).
      - **Calcioantagonistas no dihidropiridínicos** (Verapamilo, Diltiazem).
    - **Clave ENARM**
      - **El pilar del tratamiento en el paciente "húmedo" (congestionado) con perfusión adecuada (caliente) es la combinación de **diuréticos de asa y vasodilatadores intravenosos**.**
  - Diagnósticos Diferenciales
    - Tromboembolia Pulmonar (TEP)
      - Puede simular y también causar ICA derecha. Sospechar con disnea súbita y dolor pleurítico.
    - Neumonía / Síndrome de Dificultad Respiratoria Aguda (SDRA)
      - La fiebre y la leucocitosis son más prominentes. La radiografía puede ayudar a diferenciar.
    - Crisis Hipertensiva
      - La hipertensión severa puede causar edema pulmonar, pero el corazón puede no tener una falla intrínseca.
    - **Clave ENARM**
      - **Ante un cuadro de disnea aguda, la TEP es un gran simulador de Insuficiencia Cardiaca Aguda. Los péptidos natriuréticos muy elevados apoyan la IC.**
  - Complicaciones y Pronóstico
    - Complicaciones a Corto Plazo
      - Insuficiencia renal aguda (síndrome cardiorrenal).
      - Arritmias ventriculares.
      - Shock cardiogénico.
    - Factores de Mal Pronóstico
      - Hipotensión persistente.
      - Falla en la respuesta al diurético.
      - Hiponatremia.
      - Elevación de azoados.
    - **Clave ENARM**
      - **El desarrollo de insuficiencia renal durante la hospitalización por ICA (Síndrome Cardiorrenal Tipo 1) es un predictor independiente de mal pronóstico.**
  - Perlas para el ENARM
    - Concepto Indispensable
      - El manejo agudo no se basa en la FEVI, sino en la **hemodinamia**. El objetivo es mover al paciente del cuadrante de alto riesgo (Frío y Húmedo) al de bajo riesgo (Caliente y Seco). 
    - Pregunta Clásica
      - Paciente con ortopnea, estertores crepitantes, TA de 150/90 y extremidades tibias. ¿Cuál es el manejo inicial?
        - **Respuesta:** Diuréticos de asa IV y Vasodilatadores (Nitroglicerina).
    - Mnemotecnia Útil
      - Para el manejo del Edema Agudo Pulmonar Cardiogénico: **LMNOP**.
        - **L**asix (Furosemida).
        - **M**orfina.
        - **N**itratos.
        - **O**xígeno.
        - **P**osición (sentado).
    - Error Común
      - Administrar un betabloqueador a un paciente con datos de hipoperfusión ("frío") o congestión severa ("húmedo"). Primero se estabiliza.
    - Dato de Oro
      - La **presión de pulso estrecha** (diferencia <25% de la sistólica) es un signo clínico de bajo gasto cardiaco (hipoperfusión).
    - Vademécum
      - **Furosemida IV:** Dosis inicial suele ser igual o el doble de la dosis oral crónica del paciente.
