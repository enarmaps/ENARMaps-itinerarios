  # Síndrome de Insuficiencia Cardiaca Crónica
  - Epidemiología y Etiología
    - Concepto
      - Síndrome clínico complejo resultado de una alteración estructural o funcional del llenado o eyección ventricular.
    - Etiologías Principales
      - **Cardiopatía Isquémica:** Causa más común a nivel mundial (secuela de infartos).
      - **Hipertensión Arterial Sistémica (HTA):** Segunda causa más común, principal factor de riesgo para IC con FEVI Preservada.
      - Miocardiopatías (Dilatada, Hipertrófica).
      - Valvulopatías.
    - **Clave ENARM**
      - **La cardiopatía isquémica y la hipertensión arterial son responsables de la gran mayoría de los casos de Insuficiencia Cardiaca.**
  - Diagnóstico
    - Sospecha Clínica (Síntomas y Signos)
      - Síntomas Típicos (Bajo Gasto y Congestión)
        - Disnea (de esfuerzo, ortopnea, DPN).
        - Fatiga, cansancio.
        - Edema de miembros inferiores.
      - Signos Específicos
        - Ingurgitación yugular.
        - Reflujo hepatoyugular.
        - Tercer ruido cardiaco (S3).
        - Ápex desplazado.
    - Clasificación Funcional (NYHA - New York Heart Association)
      - **Clase I:** Sin limitación a la actividad física.
      - **Clase II:** Ligera limitación. La actividad ordinaria causa síntomas.
      - **Clase III:** Marcada limitación. Actividad menor a la ordinaria causa síntomas.
      - **Clase IV:** Síntomas en reposo.
    - Estudios de Laboratorio
      - **Péptidos Natriuréticos (BNP o NT-proBNP)**
        - Pilar bioquímico. Un valor normal tiene un alto valor predictivo negativo (descarta IC).
    - **Estudio de Imagen ESENCIAL**
      - **Ecocardiograma Transtorácico**
        - **Confirma el diagnóstico** y es fundamental para la clasificación.
        - **Objetivo Principal:** Medir la Fracción de Eyección del Ventrículo Izquierdo (FEVI).
    - **Clasificación por Fracción de Eyección (FEVI)**
      - **IC con FEVI Reducida (ICFEr):** FEVI ≤ 40%.
      - **IC con FEVI Levemente Reducida (ICFEmr):** FEVI 41-49%.
      - **IC con FEVI Preservada (ICFEp):** FEVI ≥ 50%.
    - **Clave ENARM**
      - **El Ecocardiograma es el estudio MÁS importante; no solo confirma el diagnóstico, sino que clasifica el tipo de IC (FEVIr vs. FEVIp), lo cual define TODO el tratamiento.**
  - Tratamiento
    - Medidas Generales (Para todos los pacientes)
      - Restricción de sodio en la dieta.
      - Restricción de líquidos (si hay hiponatremia).
      - Ejercicio regular (rehabilitación cardiaca).
      - Vacunación (Influenza, Neumococo).
    - **Tratamiento Farmacológico de la ICFEr (FEVI ≤ 40%)**
      - **Objetivo:** Reducir la mortalidad y las hospitalizaciones.
      - **Los "4 Pilares" o "4 Fantásticos" (Tratamiento que modifica la enfermedad)**
        - **1. IECA / ARA-II / ARNI**
          - ARNI (Sacubitrilo/Valsartán) es de elección sobre IECA/ARA-II.
        - **2. Betabloqueadores**
          - Solo los probados: Carvedilol, Bisoprolol, Metoprolol succinato.
        - **3. Antagonistas del Receptor de Mineralocorticoides (ARM)**
          - Espironolactona o Eplerenona.
        - **4. Inhibidores del SGLT2 (iSGLT2)**
          - Dapagliflozina o Empagliflozina.
      - **Tratamiento Adicional (Para congestión)**
        - **Diuréticos de asa** (Furosemida).
          - Nota: Mejoran los síntomas, pero NO la mortalidad.
    - **Tratamiento de la ICFEp (FEVI ≥ 50%)**
      - **Objetivo:** Controlar síntomas y comorbilidades.
      - **Manejo de la Congestión**
        - Diuréticos de asa.
      - **Manejo de Comorbilidades**
        - Control estricto de la presión arterial y de la Fibrilación Auricular.
      - **Único Fármaco con Beneficio Pronóstico Demostrado**
        - **Inhibidores del SGLT2 (iSGLT2)** han demostrado reducir hospitalizaciones.
    - **Clave ENARM**
      - **El tratamiento de la ICFEr se basa en los "4 Pilares" (ARNI, Betabloqueador, ARM, iSGLT2) que SÍ reducen la mortalidad.**
  - Diagnósticos Diferenciales
    - De Origen Pulmonar
      - EPOC, Asma, Enfermedad Pulmonar Intersticial.
    - De Origen Renal
      - Síndrome nefrótico, Enfermedad Renal Crónica (causan edema).
    - Otras Causas
      - Anemia severa.
      - Hipoalbuminemia (ej. cirrosis hepática).
    - **Clave ENARM**
      - **La EPOC puede simular los síntomas de disnea de la IC. Los péptidos natriuréticos son clave para diferenciar (elevados en IC, normales en EPOC puro).**
  - Complicaciones y Pronóstico
    - Complicaciones
      - Descompensaciones agudas (requieren hospitalización).
      - Muerte súbita cardiaca (por arritmias ventriculares).
      - Fibrilación Auricular.
      - Caquexia cardiaca.
    - Factores de Mal Pronóstico
      - Clase funcional NYHA III-IV.
      - FEVI muy baja.
      - Hospitalizaciones recurrentes.
      - Hiponatremia.
    - **Clave ENARM**
      - **La Muerte Súbita es una complicación temida en pacientes con ICFEr. Se previene con un Desfibrilador Automático Implantable (DAI) en pacientes seleccionados.**
  - Perlas para el ENARM
    - Concepto Indispensable
      - El tratamiento moderno de la IC Crónica se estratifica por la FEVI. El pronóstico y el manejo de la ICFEr y la ICFEp son mundos diferentes.
    - Pregunta Clásica
      - Paciente con disnea, edema y FEVI de 35%. ¿Qué grupo de fármacos ha demostrado disminuir la mortalidad en este paciente?
        - **Respuesta:** Cualquiera de los 4 pilares (ARNI, Betabloqueadores, ARM, iSGLT2).
    - Mnemotecnia Útil
      - Betabloqueadores probados en IC: "Los que **C**uidan el **B**uen **M**ovimiento" del corazón: **C**arvedilol, **B**isoprolol, **M**etoprolol (succinato).
    - Error Común
      - Iniciar o aumentar la dosis de un betabloqueador durante una descompensación aguda. ¡Se hace cuando el paciente está estable (euvolemico)!
    - Dato de Oro
      - Los **iSGLT2** (gliflozinas) son el único grupo farmacológico que ha demostrado beneficio claro (reducción de hospitalizaciones) en TODO el espectro de la FEVI (reducida, levemente reducida y preservada).
    - Vademécum
      - **Sacubitrilo/Valsartán (ARNI):** Es el tratamiento de primera línea que reemplaza a los IECA/ARA-II en pacientes con ICFEr que permanecen sintomáticos.
