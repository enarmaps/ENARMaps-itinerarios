# Síndrome Coronario Agudo
- Epidemiología y Factores de Riesgo
  - Prevalencia
    - Principal causa de muerte en México y el mundo.
  - Factores de Riesgo Modificables
    - Tabaquismo
    - Hipertensión Arterial Sistémica (HAS)
    - Diabetes Mellitus (DM)
    - Dislipidemia
  - Factores de Riesgo No Modificables
    - Edad avanzada
    - Sexo masculino
    - Antecedentes heredofamiliares
  - **Clave ENARM**
    - **La HAS es el factor de riesgo modificable más importante para el desarrollo de aterosclerosis coronaria.**
- Diagnóstico
  - Presentación Clínica
    - Dolor torácico
      - Opresivo, retrosternal
      - Duración >20 minutos
      - Irradiaciones típicas
        - Brazo izquierdo, mandíbula, epigastrio
    - Síntomas Acompañantes (Neurovegetativos)
      - Diaforesis
      - Náusea y/o vómito
      - Disnea
  - Pilar Diagnóstico Inicial
    - **Electrocardiograma (ECG) de 12 derivaciones**
      - **Meta:** Realizar e interpretar en <10 minutos desde el primer contacto médico.
  - **Diferenciación Electrocardiográfica**
    - **SCACEST (Con Elevación del ST)**
      - Causa: Trombo 100% oclusivo.
      - Hallazgo: Elevación NUEVA del punto J
        - En dos derivaciones contiguas
      - Equivalente de Elevación ST
        - Bloqueo de Rama Izquierda (BRI) de nueva aparición.
    - **SCASEST (Sin Elevación del ST)**
      - Causa: Trombo suboclusivo.
      - Hallazgos
        - Depresión del segmento ST (>0.5 mm)
        - Inversión de la onda T (>1 mm)
      - Nota importante
        - Un ECG inicial normal NO descarta el diagnóstico.
  - **Diferenciación por Biomarcadores (Troponinas)**
    - Objetivo: Diferenciar las dos entidades del SCASEST.
    - **Angina Inestable**
      - Fisiopatología: Isquemia miocárdica sin necrosis.
      - Resultado: **Troponinas NEGATIVAS.**
    - **IAMSEST**
      - Fisiopatología: Isquemia miocárdica CON necrosis.
      - Resultado: **Troponinas POSITIVAS.**
  - **Clave ENARM**
    - **El ECG es el primer paso y la decisión más importante: ¿Hay elevación del ST? Esto define si el paciente necesita terapia de reperfusión URGENTE.**
- Tratamiento
  - Manejo Inicial Común (Para todo SCA)
    - Medidas Generales
      - Monitorización
      - Oxígeno (Solo si SatO2 <90%)
    - Terapia Anti-isquémica
      - Nitroglicerina SL (si no hay contraindicación)
      - Betabloqueadores (si no hay contraindicación)
    - Terapia Antitrombótica
      - Doble Antiagregación Plaquetaria (DAPT)
        - AAS (Ácido Acetilsalicílico)
        - Inhibidor del receptor P2Y12
          - Clopidogrel
          - Ticagrelor
      - Anticoagulación
        - Heparinas (ej. Enoxaparina)
  - **Tratamiento Específico del SCACEST**
    - Objetivo: Reperfusión inmediata.
    - Terapia de Elección
      - **Intervención Coronaria Percutánea (ICP) Primaria**
        - Meta: Tiempo puerta-balón <90 minutos.
    - Terapia Alternativa
      - **Fibrinólisis**
        - Indicación: ICP no disponible en <120 min.
        - Meta: Tiempo puerta-aguja <30 minutos.
  - **Tratamiento Específico del SCASEST**
    - Principio Fundamental
      - **Los fibrinolíticos están CONTRAINDICADOS.**
    - Siguiente Paso
      - **Estratificar el riesgo**
        - Escalas de Riesgo
          - GRACE
          - TIMI
    - Decisión Terapéutica
      - El nivel de riesgo define la urgencia de la Coronariografía.
        - Muy alto riesgo -> Inmediata (<2h)
        - Alto riesgo -> Temprana (<24h)
        - Riesgo intermedio/bajo -> Selectiva (<72h)
  - **Clave ENARM**
    - **SCACEST = Reperfusión. SCASEST = Estratificación.**
- Diagnósticos Diferenciales
  - Disección Aórtica
    - Pista: Dolor "desgarrante" y asimetría de pulsos.
  - Tromboembolia Pulmonar (TEP)
    - Pista: Disnea súbita, hipoxemia y factores de riesgo para TVP.
  - Pericarditis Aguda
    - Pista: Dolor que mejora al sentarse, elevación del ST cóncava y difusa.
  - **Clave ENARM**
    - **La Disección Aórtica es el diferencial más peligroso, ya que el uso de fibrinolíticos o anticoagulantes sería fatal.**
- Complicaciones y Pronóstico
  - Complicaciones Eléctricas
    - Fibrilación Ventricular (FV)
      - Causa más común de muerte prehospitalaria.
    - Bloqueos Auriculoventriculares (AV)
      - Frecuentes en infartos de cara inferior.
  - Complicaciones Mecánicas
    - Ruptura de pared libre
      - Causa Taponamiento Cardiaco.
    - Ruptura del septo interventricular
      - Causa una Comunicación Interventricular (CIV) aguda.
    - Insuficiencia Mitral Aguda
      - Causa Ruptura de músculo papilar.
  - Insuficiencia Cardíaca
    - Clasificación Pronóstica de Killip-Kimball
      - Killip I: Sin datos de IC.
      - Killip II: Estertores en bases.
      - Killip III: Edema agudo pulmonar.
      - Killip IV: Shock cardiogénico.
  - **Clave ENARM**
    - **El Shock Cardiogénico (Killip IV) es la principal causa de muerte intrahospitalaria por SCA.**
- Perlas para el ENARM
  - Concepto Indispensable
    - **El SCA es un espectro de un mismo evento:** La ruptura de una placa. La diferencia es el grado y duración de la oclusión.
  - Pregunta Clásica
    - Paciente con dolor torácico, ECG con depresión del ST y troponinas negativas. ¿Diagnóstico?
      - **Respuesta:** Angina Inestable.
  - Mnemotecnia Útil
    - **MONA-B** para el manejo inicial: Morfina, Oxígeno, Nitratos, Aspirina, Betabloqueadores.
  - Error Común
    - **Esperar las troponinas para tratar un SCACEST.** La decisión de reperfusión se toma con la clínica y el ECG.
  - Dato de Oro
    - Un **Bloqueo de Rama Izquierda nuevo** en un paciente con clínica de SCA se trata como un SCACEST.
  - Vademécum
    - **Ticagrelor (dosis de carga 180 mg)** es preferido sobre Clopidogrel en la mayoría de los casos de SCA por su mayor potencia y rapidez de acción.
