# Infarto Agudo al Miocardio (GPC México/CENETEC)
## Epidemiología y Factores de Riesgo
- Las enfermedades isquémicas del corazón son la **primera causa de muerte** en México.
- **Factores de Riesgo Mayores (No Modificables):** Edad (hombres >45, mujeres >55), sexo masculino, herencia de cardiopatía isquémica prematura.
- **Factores de Riesgo Mayores (Modificables):** Tabaquismo, Hipertensión Arterial Sistémica (HAS), Diabetes Mellitus (DM), Dislipidemia (Colesterol LDL elevado).
- **Otros Factores:** Obesidad, sedentarismo, estrés, uso de cocaína.
- El 85% de los infartos se deben a la **trombosis aguda** tras la ruptura de una placa de ateroma.
- **Clave ENARM:** La **Diabetes Mellitus** es el equivalente de riesgo a enfermedad coronaria y puede presentar clínica atípica ("equivalentes anginosos" como disnea súbita o síncope).**
## Diagnóstico
- **Clínica Clave:** Dolor torácico opresivo, retrosternal, >20 min, irradiado a brazo izquierdo, mandíbula o epigastrio, que no cede con reposo ni nitratos. Acompañado de diaforesis, náusea, disnea.
- **Exploración Física:** Puede haber 4to ruido cardíaco (isquemia), 3er ruido (disfunción ventricular), estertores (insuficiencia cardíaca) o estar normal. Buscar soplos nuevos (insuficiencia mitral aguda).
- **Laboratorios:** **Troponinas cardiacas (I o T) ultrasensibles** son el biomarcador de elección por su alta sensibilidad y especificidad. Se requieren mediciones seriadas (al ingreso y a las 1-3 horas).
- **Gabinete / Imagen:** **Electrocardiograma (ECG) de 12 derivaciones** en los primeros 10 minutos. Es la herramienta clave para la estratificación inicial.
- **Estándar de Oro:** La **coronariografía** es el estándar de oro tanto para diagnóstico definitivo como para tratamiento (en caso de IAMCEST).
- **Clave ENARM:** La piedra angular del diagnóstico y la decisión terapéutica inicial es el **ECG en los primeros 10 minutos** para diferenciar entre IAMCEST e IAMSEST.**
## Tratamiento
- **Manejo Inicial / Agudo (MONA-B):** **M**orfina (si el dolor no cede con nitratos), **O**xígeno (solo si SatO2 <90%), **N**itroglicerina sublingual (si no hay hipotensión o uso de sildenafil), **A**spirina (dosis de carga 150-300 mg masticada), **B**etabloqueador (si no hay contraindicación).
- **Tratamiento IAMCEST (Con Elevación ST):** **Reperfusión urgente.** **1) Intervención Coronaria Percutánea (ICP) primaria** es de elección si se realiza en <90 min ("puerta-balón"). **2) Fibrinólisis** si no hay ICP disponible en <120 min (meta: <30 min "puerta-aguja").
- **Tratamiento IAMSEST (Sin Elevación ST):** **Manejo anti-isquémico y antitrombótico.** Doble antiagregación (AAS + Clopidogrel/Ticagrelor), anticoagulación (Enoxaparina), betabloqueadores e IECAs/ARA-II. Estrategia invasiva (coronariografía) en las primeras 24-72h según riesgo (escala GRACE).
- **Manejo No Farmacológico:** Reposo absoluto las primeras 12-24h, dieta baja en sodio y grasas, y posterior rehabilitación cardiaca. Abandono del tabaquismo.
- **Criterios de Referencia/Hospitalización:** Todo paciente con sospecha de Síndrome Coronario Agudo debe ser enviado **inmediatamente** a un hospital con capacidad de tomar un ECG y, de ser posible, con sala de hemodinamia.
- **Clave ENARM:** En IAMCEST, el objetivo es la **reperfusión inmediata**. ICP primaria <90 min es de elección. Si no es posible, fibrinólisis en <30 min.**
## Diagnósticos Diferenciales
- **Disección Aórtica:** Dolor lancinante, "desgarrante", que migra a la espalda. Asimetría de pulsos o de presión arterial entre brazos. Ensanchamiento mediastinal en Rx de tórax.
- **Pericarditis Aguda:** Dolor que aumenta al inspirar o en decúbito y mejora al sentarse e inclinarse hacia adelante. Elevación del ST difusa y cóncava, con depresión del PR.
- **Tromboembolia Pulmonar (TEP):** Dolor pleurítico, disnea súbita, taquicardia, hipoxemia. Factores de riesgo para TVP. Taquicardia sinusal o patrón S1Q3T3 en el ECG.
- **Reflujo Gastroesofágico Severo:** Dolor urente, retrosternal (pirosis), que mejora con antiácidos.
- **Costocondritis:** Dolor a la palpación de las uniones costoesternales.
- **Clave ENARM:** La **disección aórtica** es el diferencial más letal. Sospecharla en un paciente hipertenso con dolor torácico desgarrante y asimetría de pulsos.**
## Complicaciones y Pronóstico
- **Complicaciones Agudas Mecánicas:** Ruptura de pared libre (taponamiento cardiaco), ruptura del septo interventricular (CIV), insuficiencia mitral aguda (ruptura de músculo papilar).
- **Complicaciones Agudas Eléctricas:** Arritmias ventriculares (FV, TV), bradiarritmias y bloqueos AV (comunes en infarto inferior).
- **Complicaciones Subagudas/Crónicas:** Aneurisma ventricular, pericarditis (precoz o síndrome de Dressler), insuficiencia cardiaca, angina post-infarto.
- **Factores de Mal Pronóstico:** Edad avanzada, DM, Killip-Kimball > I, fracción de eyección baja, retraso en la reperfusión, infarto de cara anterior.
- **Clasificación de Killip-Kimball:** Evalúa la severidad de la insuficiencia cardiaca post-IAM y es un fuerte predictor de mortalidad. (I: sin IC, II: estertores basales, III: edema agudo pulmonar, IV: shock cardiogénico).
- **Clave ENARM:** El **shock cardiogénico (Killip IV)** es la principal causa de muerte hospitalaria en el IAM.**
## Perlas para el ENARM
- **Concepto Indispensable:** **IAMCEST = Oclusión total de arteria coronaria = Reperfusión URGENTE.** **IAMSEST = Oclusión subtotal = Estratificar riesgo y estabilizar.**
- **Pregunta Clásica:** Paciente con dolor torácico y elevación del ST en DII, DIII y aVF. ¿Qué arteria está ocluida y qué complicación eléctrica es más probable? **Respuesta:** Arteria Coronaria Derecha, bloqueo auriculoventricular.
- **Mnemotecnia Útil:** Localización del infarto por ECG: **A**nterior (V3-V4), **S**eptal (V1-V2), **L**ateral (DI, aVL, V5-V6), **I**nferior (DII, DIII, aVF). Mnemotecnia: "**ASLI**".
- **Error Común:** No solicitar derivadas derechas (V3R, V4R) ante un infarto inferior para descartar **infarto de ventrículo derecho**, el cual contraindica el uso de nitratos.
- **Dato de Oro:** El **Síndrome de Dressler** es una pericarditis autoinmune que aparece semanas o meses después de un IAM.
- **Vademécum:** Dosis de carga de antiagregantes: **AAS 300 mg** + **Clopidogrel 300-600 mg** (o Ticagrelor 180 mg). ¡Memorizar dosis!**
