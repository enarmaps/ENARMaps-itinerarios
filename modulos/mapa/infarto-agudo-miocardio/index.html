# Infarto Agudo al Miocardio (GPC México/CENETEC)
- Epidemiología y Factores de Riesgo
  - Prevalencia
    - Las enfermedades isquémicas del corazón son la **primera causa de muerte** en México.
  - Fisiopatología
    - El 85% de los infartos se deben a la **trombosis aguda** tras la ruptura de una placa de ateroma.
  - Factores de Riesgo Mayores (No Modificables)
    - Edad (hombres >45, mujeres >55)
    - Sexo masculino
    - Herencia de cardiopatía isquémica prematura
  - Factores de Riesgo Mayores (Modificables)
    - Tabaquismo
    - Hipertensión Arterial Sistémica (HAS)
    - Diabetes Mellitus (DM)
    - Dislipidemia (Colesterol LDL elevado)
  - Otros Factores
    - Obesidad
    - Sedentarismo
    - Estrés
    - Uso de cocaína
  - **Clave ENARM**
    - **La Diabetes Mellitus** es el equivalente de riesgo a enfermedad coronaria y puede presentar clínica atípica ("equivalentes anginosos" como disnea súbita o síncope).**
- Diagnóstico
  - Clínica Clave
    - Dolor torácico opresivo, retrosternal, >20 min, irradiado a brazo izquierdo, mandíbula o epigastrio.
    - No cede con reposo ni nitratos.
    - Síntomas acompañantes: Diaforesis, náusea, disnea.
  - Exploración Física
    - Puede haber 4to ruido cardíaco (isquemia) o 3er ruido (disfunción ventricular).
    - Puede haber estertores (insuficiencia cardíaca).
    - Buscar soplos nuevos (sugiere complicación mecánica como insuficiencia mitral aguda).
  - Laboratorios
    - **Troponinas cardiacas (I o T) ultrasensibles:** Son el biomarcador de elección por su alta sensibilidad y especificidad.
    - Se requieren mediciones seriadas (al ingreso y a las 1-3 horas).
  - Gabinete / Imagen
    - **Electrocardiograma (ECG) de 12 derivaciones:** Realizar en los primeros 10 minutos. Es la herramienta clave para la estratificación.
  - Estándar de Oro
    - La **coronariografía** es el estándar de oro diagnóstico y terapéutico.
  - **Clave ENARM**
    - **La piedra angular del diagnóstico y la decisión terapéutica inicial es el **ECG en los primeros 10 minutos** para diferenciar entre IAMCEST e IAMSEST.**
- Tratamiento
  - Manejo Inicial / Agudo (MONA-B)
    - **M**orfina (si el dolor no cede con nitratos)
    - **O**xígeno (solo si SatO2 <90%)
    - **N**itroglicerina sublingual (si no hay hipotensión o uso de sildenafil/tadalafil)
    - **A**spirina (dosis de carga 150-300 mg masticada)
    - **B**etabloqueador (si no hay contraindicación)
  - Tratamiento IAMCEST (Con Elevación ST)
    - **Objetivo:** Reperfusión urgente.
    - **1ra Línea: Intervención Coronaria Percutánea (ICP) primaria**
      - Meta: Tiempo "puerta-balón" <90 minutos.
    - **Alternativa: Fibrinólisis**
      - Indicación: Si no hay ICP disponible en <120 minutos.
      - Meta: Tiempo "puerta-aguja" <30 minutos.
  - Tratamiento IAMSEST (Sin Elevación ST)
    - **Objetivo:** Manejo anti-isquémico y antitrombótico.
    - Doble antiagregación (AAS + Clopidogrel/Ticagrelor).
    - Anticoagulación (Ej. Enoxaparina).
    - Betabloqueadores, IECAs/ARA-II.
    - Estratificar riesgo (escala GRACE) para decidir coronariografía (24-72h).
  - **Clave ENARM**
    - **En IAMCEST, el objetivo es la **reperfusión inmediata**. ICP primaria <90 min es de elección. Si no es posible, fibrinólisis en <30 min.**
- Diagnósticos Diferenciales
  - Disección Aórtica
    - Clínica: Dolor lancinante, "desgarrante", que migra a la espalda.
    - Exploración: Asimetría de pulsos o de presión arterial entre brazos.
  - Pericarditis Aguda
    - Clínica: Dolor que aumenta al inspirar y mejora al inclinarse hacia adelante.
    - ECG: Elevación del ST difusa y cóncava, con depresión del segmento PR.
  - Tromboembolia Pulmonar (TEP)
    - Clínica: Dolor pleurítico, disnea súbita, taquicardia, hipoxemia.
    - ECG: Taquicardia sinusal o patrón S1Q3T3.
  - **Clave ENARM**
    - **La **disección aórtica** es el diferencial más letal. Sospecharla en un paciente hipertenso con dolor torácico desgarrante y asimetría de pulsos.**
- Complicaciones y Pronóstico
  - Complicaciones Agudas Mecánicas
    - Ruptura de pared libre (causa taponamiento cardiaco).
    - Ruptura del septo interventricular (CIV).
    - Insuficiencia mitral aguda (por ruptura de músculo papilar).
  - Complicaciones Agudas Eléctricas
    - Arritmias ventriculares (FV, TV).
    - Bradiarritmias y bloqueos AV (comunes en infarto de cara inferior).
  - Complicaciones Crónicas
    - Aneurisma ventricular.
    - Síndrome de Dressler (pericarditis tardía).
    - Insuficiencia cardiaca.
  - Pronóstico (Clasificación de Killip-Kimball)
    - Evalúa la severidad de la insuficiencia cardiaca post-IAM.
    - Killip I: Sin IC.
    - Killip II: Estertores basales.
    - Killip III: Edema agudo pulmonar.
    - Killip IV: Shock cardiogénico.
  - **Clave ENARM**
    - **El **shock cardiogénico (Killip IV)** es la principal causa de muerte hospitalaria en el IAM.**
- Perlas para el ENARM
  - Concepto Indispensable
    - **IAMCEST:** Oclusión total de arteria = Reperfusión URGENTE.
    - **IAMSEST:** Oclusión subtotal = Estratificar riesgo y estabilizar.
  - Pregunta Clásica de ECG
    - Infarto Inferior (DII, DIII, aVF) -> Arteria Coronaria Derecha -> Riesgo de bloqueo AV.
    - Infarto Anteroseptal (V1-V4) -> Arteria Descendente Anterior -> Riesgo de disfunción ventricular severa.
  - Mnemotecnia (Localización ECG)
    - **A**nterior (V3-V4)
    - **S**eptal (V1-V2)
    - **L**ateral (DI, aVL, V5-V6)
    - **I**nferior (DII, DIII, aVF)
  - Error Común
    - No solicitar derivadas derechas (V3R, V4R) ante un infarto inferior para descartar **infarto de ventrículo derecho**, que contraindica el uso de nitratos.
  - Dato de Oro
    - El **Síndrome de Dressler** es una pericarditis autoinmune que aparece semanas o meses después de un IAM.
  - Vademécum (Dosis de Carga)
    - **AAS:** 300 mg masticada.
    - **Clopidogrel:** 300-600 mg.
    - **Ticagrelor:** 180 mg.
