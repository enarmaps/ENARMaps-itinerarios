# Dislipidemias
- Epidemiologia y Fisiologia
  - Concepto
    - Alteracion en las concentraciones de lipidos en la sangre.
    - Es uno de los principales factores de riesgo cardiovascular modificables.
  - Lipoproteinas Principales
    - LDL o Colesterol Malo: Transporta colesterol a los tejidos, es la mas aterogenica.
    - HDL o Colesterol Bueno: Realiza el transporte reverso del colesterol hacia el higado.
    - Trigliceridos (TG): Forma de almacenamiento de energia.
  - Etiologia
    - Primarias: De origen genetico.
    - Secundarias: Consecuencia de otras condiciones o farmacos.
      - Causas: Diabetes, Hipotiroidismo, Sindrome Nefrotico, Colestasis.
      - Farmacos: Tiazidas, Betabloqueadores, Corticoides.
  - **Clave ENARM**
    - **El Colesterol LDL es el objetivo primario del tratamiento en la prevencion de enfermedad cardiovascular.**
- Diagnostico
  - Tamizaje
    - Se recomienda un perfil de lipidos en ayuno en adultos mayores de 20 anios.
  - Perfil de Lipidos
    - Mide: Colesterol Total, Colesterol HDL, Trigliceridos.
    - El Colesterol LDL se calcula con la Formula de Friedewald.
  - Clasificacion
    - Hipercolesterolemia Aislada: Elevacion del LDL.
    - Hipertrigliceridemia Aislada: Elevacion de los TG.
    - Hiperlipidemia Mixta: Elevacion de ambos, LDL y TG.
  - Paso Fundamental
    - Estratificacion del Riesgo Cardiovascular a 10 anios.
  - **Clave ENARM**
    - **El tratamiento de las dislipidemias NO se basa en valores aislados, sino en el RIESGO CARDIOVASCULAR GLOBAL del paciente.**
- Tratamiento
  - Pilar del Tratamento
    - Cambios en el Estilo de Vida (Dieta y Ejercicio).
  - Tratamiento Farmacologico: Estatinas
    - Son los farmacos de primera linea, reducen la mortalidad cardiovascular.
    - Mecanismo de accion: Inhiben la HMG-CoA reductasa.
  - Intensidad del Tratamiento con Estatinas
    - Estatina de ALTA Intensidad (Reduce LDL mas del 50 por ciento)
      - Atorvastatina 40 a 80 mg.
      - Rosuvastatina 20 a 40 mg.
      - Indicacion: Pacientes de MUY ALTO RIESGO.
    - Estatina de MODERADA Intensidad (Reduce LDL 30 a 49 por ciento)
      - Atorvastatina 10 a 20 mg, Rosuvastatina 5 a 10 mg.
      - Indicacion: Pacientes con riesgo intermedio o alto.
  - Metas de Control de LDL
    - Riesgo Extremadamente Alto: Menor a 55 mg sobre dL.
    - Riesgo Muy Alto: Menor a 70 mg sobre dL.
    - Riesgo Alto: Menor a 100 mg sobre dL.
  - Otros Farmacos (Se anaden a la estatina si no se alcanza la meta)
    - Ezetimibe: Inhibe la absorcion de colesterol.
    - Inhibidores de la PCSK9: Potentes farmacos inyectables.
  - Manejo de Hipertrigliceridemia Severa (mayor a 500)
    - Objetivo principal: Prevenir la pancreatitis aguda.
    - Farmacos de Eleccion: Fibratos (Gemfibrozilo, Fenofibrato).
  - **Clave ENARM**
    - **Debes saber que estatinas y a que dosis son de ALTA intensidad. El tratamiento se basa en la intensidad.**
- Diagnosticos Diferenciales (Causas Secundarias)
  - Hipotiroidismo
    - Causa clasica de hipercolesterolemia. Siempre descartarlo.
  - Sindrome Nefrotico
    - Causa hiperlipidemia mixta severa.
  - Diabetes Mellitus no controlada
    - Causa hipertrigliceridemia y un nivel bajo de HDL.
  - **Clave ENARM**
    - **Siempre se debe solicitar un perfil tiroideo (TSH) antes de catalogar una dislipidemia como primaria.**
- Complicaciones y Pronostico
  - Complicaciones
    - Aterosclerosis: La principal consecuencia.
    - Pancreatitis Aguda: Complicacion de la hipertrigliceridemia severa.
    - Xantomas y Xantelasmas: Depositos cutaneos de lipidos.
  - Pronostico
    - El tratamiento adecuado con estatinas en pacientes de alto riesgo mejora el pronostico.
  - **Clave ENARM**
    - **El objetivo de tratar la hipercolesterolemia es prevenir la aterosclerosis. El de tratar la hipertrigliceridemia MUY severa es prevenir la pancreatitis.**
- Perlas para el ENARM
  - Concepto Indispensable
    - El lema del tratamiento es "Mientras mas bajo el LDL, mejor".
  - Pregunta Clasica
    - Paciente que sufrio un infarto. Tratamiento hipolipemiante de por vida es una estatina de ALTA intensidad.
  - Mnemotecnia Util
    - Estatinas de ALTA intensidad: "Atrapa y Rosba a los Malos" (LDL) con sus dosis mas altas: Atorvastatina 40-80, Rosuvastatina 20-40.
  - Error Comun
    - Usar fibratos para reducir el riesgo cardiovascular. Su indicacion principal es la hipertrigliceridemia severa para prevenir pancreatitis.
  - Dato de Oro
    - El efecto adverso mas comun de las estatinas son las mialgias. El mas temido es la rabdomiolisis.
  - Vademecum
    - No se recomienda combinar estatinas con Gemfibrozilo por el alto riesgo de miopatia.
