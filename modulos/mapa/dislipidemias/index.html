    # Dislipidemias
    - Epidemiología y Fisiología
      - Concepto
        - Alteración en las concentraciones de lípidos (colesterol, triglicéridos) en la sangre.
        - Es uno de los principales factores de riesgo cardiovascular modificables.
      - Lipoproteínas Principales
        - **LDL (Lipoproteína de Baja Densidad):** "Colesterol Malo". Su principal función es transportar colesterol a los tejidos. Es la lipoproteína más aterogénica.
        - **HDL (Lipoproteína de Alta Densidad):** "Colesterol Bueno". Realiza el transporte reverso del colesterol, desde los tejidos hacia el hígado.
        - **Triglicéridos (TG):** Forma de almacenamiento de energía. Se transportan principalmente en los VLDL.
      - Etiología
        - **Primarias:** De origen genético (ej. Hipercolesterolemia Familiar).
        - **Secundarias:** Consecuencia de otras condiciones o fármacos.
          - **Causas:** Diabetes Mellitus, Hipotiroidismo, Síndrome Nefrótico, Colestasis.
          - **Fármacos:** Tiazidas, Betabloqueadores, Corticoides, Antirretrovirales.
      - **Clave ENARM**
        - **El Colesterol LDL (c-LDL) es el objetivo primario del tratamiento en la prevención de la enfermedad cardiovascular aterosclerótica (ASCVD).**
    - Diagnóstico
      - Tamizaje (Screening)
        - Se recomienda solicitar un **perfil de lípidos en ayuno** en todos los adultos >20 años como parte de la evaluación del riesgo cardiovascular.
        - El ayuno es principalmente para medir los Triglicéridos de forma precisa.
      - Perfil de Lípidos
        - Mide: Colesterol Total, Colesterol HDL, Triglicéridos.
        - El Colesterol LDL se calcula con la **Fórmula de Friedewald** (válida si TG <400 mg/dL):
          - **LDL = Colesterol Total - HDL - (Triglicéridos / 5)**
      - **Clasificación (Según el tipo de lípido elevado)**
        - **Hipercolesterolemia Aislada:** Elevación del c-LDL.
        - **Hipertrigliceridemia Aislada:** Elevación de los TG.
        - **Hiperlipidemia Mixta:** Elevación tanto de c-LDL como de TG.
      - **Paso Fundamental: Estratificación del Riesgo Cardiovascular**
        - Antes de iniciar tratamiento, se debe calcular el riesgo de un evento cardiovascular a 10 años.
        - Se utilizan calculadoras de riesgo como la de la **AHA/ACC (ASCVD Risk Estimator)** o la **Globorisk** en México.
      - **Clave ENARM**
        - **El tratamiento de las dislipidemias NO se basa en los valores de lípidos de forma aislada, sino en el RIESGO CARDIOVASCULAR GLOBAL del paciente.**
    - Tratamiento
      - **Pilar del Tratamiento: Cambios en el Estilo de Vida**
        - Dieta saludable (tipo Mediterránea o DASH).
        - Reducción de grasas saturadas y trans.
        - Aumento de la actividad física.
        - Suspensión del tabaquismo.
        - Reducción de peso.
      - **Tratamiento Farmacológico: Estatinas**
        - Son los fármacos de primera línea y los únicos que han demostrado reducir consistentemente la mortalidad cardiovascular.
        - Mecanismo de acción: Inhiben la HMG-CoA reductasa, el paso limitante en la síntesis de colesterol.
      - **Intensidad del Tratamiento con Estatinas (Basado en el Riesgo)**
        - **Estatina de ALTA Intensidad (Reduce LDL >50%)**
          - **Atorvastatina 40-80 mg**
          - **Rosuvastatina 20-40 mg**
          - **Indicación:** Pacientes de MUY ALTO RIESGO (ej. prevención secundaria, con ASCVD ya establecida).
        - **Estatina de MODERADA Intensidad (Reduce LDL 30-49%)**
          - Atorvastatina 10-20 mg, Rosuvastatina 5-10 mg, Simvastatina 20-40 mg.
          - **Indicación:** Pacientes con riesgo intermedio o alto, DM sin otros factores de riesgo.
        - **Estatina de BAJA Intensidad (Reduce LDL <30%)**
          - Pravastatina 10-20 mg, Lovastatina 20 mg.
          - Se usan con menos frecuencia.
      - **Metas de Control de c-LDL**
        - **Riesgo Extremadamente Alto (ej. ASCVD + múltiples factores):** < 55 mg/dL.
        - **Riesgo Muy Alto (ej. Prevención Secundaria, ASCVD establecida):** < 70 mg/dL.
        - **Riesgo Alto:** < 100 mg/dL.
      - **Otros Fármacos (Se añaden a la estatina si no se alcanza la meta)**
        - **Ezetimibe:** Inhibe la absorción de colesterol en el intestino.
        - **Inhibidores de la PCSK9 (iPCSK9):** Potentes fármacos inyectables que aumentan la depuración de LDL.
      - **Manejo de la Hipertrigliceridemia Severa (>500 mg/dL)**
        - El objetivo principal es **prevenir la pancreatitis aguda.**
        - **Fármacos de Elección:** **Fibratos** (Gemfibrozilo, Fenofibrato).
      - **Clave ENARM**
        - **Debes saber qué estatinas y a qué dosis son de ALTA intensidad (Atorvastatina ≥40 mg, Rosuvastatina ≥20 mg). El tratamiento se basa en la intensidad, no en titular la dosis.**
    - Diagnósticos Diferenciales (Causas Secundarias)
      - Hipotiroidismo
        - Causa clásica de hipercolesterolemia. Siempre descartarlo antes de iniciar tratamiento.
      - Síndrome Nefrótico
        - Causa hiperlipidemia mixta severa debido a la pérdida de proteínas y el aumento compensatorio de la síntesis hepática.
      - Diabetes Mellitus no controlada
        - Típicamente causa hipertrigliceridemia y un nivel bajo de HDL.
      - Colestasis (Obstrucción biliar)
        - Eleva el colesterol total.
      - **Clave ENARM**
        - **Siempre se debe solicitar un perfil tiroideo (TSH) antes de catalogar una dislipidemia como primaria.**
    - Complicaciones y Pronóstico
      - Complicaciones
        - **Aterosclerosis:** La principal consecuencia, llevando a cardiopatía isquémica, EVC y enfermedad arterial periférica.
        - **Pancreatitis Aguda:** Complicación de la hipertrigliceridemia severa (>500-1000 mg/dL).
        - **Xantomas y Xantelasmas:** Depósitos cutáneos de lípidos.
      - Pronóstico
        - El tratamiento adecuado con estatinas en pacientes de alto riesgo mejora significativamente el pronóstico cardiovascular.
      - **Clave ENARM**
        - **El objetivo de tratar la hipercolesterolemia es prevenir la aterosclerosis. El objetivo de tratar la hipertrigliceridemia MUY severa es prevenir la pancreatitis.**
    - Perlas para el ENARM
      - Concepto Indispensable
        - El lema del tratamiento es **"Mientras más bajo (el LDL), mejor"**, especialmente en pacientes de alto riesgo.
      - Pregunta Clásica
        - Paciente que sufrió un infarto hace 6 meses. ¿Qué tratamiento hipolipemiante debe recibir de por vida?
          - **Respuesta:** Una estatina de ALTA intensidad (ej. Atorvastatina 80 mg).
      - Mnemotecnia Útil
        - Estatinas de ALTA intensidad: **"Atrapa y Rosba a los Malos"** (LDL) con sus dosis más altas: **Ato**rvastatina 40-80, **Ros**uvastatina 20-40.
      - Error Común
        - Usar fibratos como monoterapia para reducir el riesgo cardiovascular. Su principal indicación es la hipertrigliceridemia severa para prevenir pancreatitis.
      - Dato de Oro
        - El efecto adverso más común de las estatinas son las **mialgias**. El más temido (aunque raro) es la **rabdomiólisis**. Siempre se debe preguntar al paciente por dolor muscular.
      - Vademécum
        - **No se recomienda combinar estatinas con Gemfibrozilo** por el alto riesgo de miopatía. Se prefiere la combinación con Fenofibrato si es necesario.
