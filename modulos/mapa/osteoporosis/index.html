# Osteoporosis
- Epidemiologia y Fisiopatologia
  - Concepto
    - Enfermedad esqueletica sistemica, caracterizada por baja masa osea y deterioro de la microarquitectura.
    - Consecuencia: Aumento de la fragilidad osea y del riesgo de fractura.
  - Prevalencia
    - Es la enfermedad osea metabolica mas comun, afecta predominantemente a mujeres posmenopausicas.
  - Fisiopatologia
    - Desequilibrio en el remodelado oseo, donde la resorcion supera a la formacion.
    - Principal causa en mujeres: Deficiencia de estrogenos durante la menopausia.
  - Factores de Riesgo
    - No Modificables
      - Edad avanzada, sexo femenino, genetica, menopausia precoz.
    - Modificables
      - Tabaquismo, alcoholismo, sedentarismo, bajo consumo de calcio y vitamina D, uso cronico de glucocorticoides.
  - **Clave ENARM**
    - **La osteoporosis es una "enfermedad silenciosa" que no presenta sintomas hasta que ocurre la primera fractura por fragilidad.**
- Diagnostico
  - Indicaciones de Tamizaje (Densitometria)
    - Mujeres de 65 anios o mas, y hombres de 70 anios o mas.
    - Mujeres posmenopausicas menores de 65 anios con factores de riesgo.
    - Adultos con una fractura por fragilidad.
  - Estandar de Oro
    - Densitometria Osea (DXA), que mide la densidad mineral osea en columna lumbar y cadera.
  - Interpretacion de la Densitometria (Criterios de la OMS)
    - El diagnostico se basa en el T-Score.
    - Normal: T-Score mayor o igual a -1.0
    - Osteopenia: T-Score entre -1.0 y -2.5
    - Osteoporosis: T-Score menor o igual a -2.5
    - Osteoporosis Severa: T-Score menor o igual a -2.5 mas una o mas fracturas por fragilidad.
  - Herramienta de Estratificacion de Riesgo
    - Calculadora FRAX.
    - Estima la probabilidad a 10 anios de una fractura mayor.
  - **Clave ENARM**
    - **El diagnostico de osteoporosis se establece con un T-Score menor o igual a -2.5 en la densitometria osea.**
- Tratamiento
  - Medidas No Farmacologicas (Para TODOS)
    - Suplementacion con Calcio (1000 a 1200 mg al dia) y Vitamina D (800 a 1000 UI al dia).
    - Ejercicio Fisico de carga y de resistencia.
    - Prevencion de Caidas.
  - Indicaciones de Tratamiento Farmacologico
    - Pacientes con diagnostico de Osteoporosis por T-Score.
    - Pacientes con fractura vertebral o de cadera por fragilidad.
    - Pacientes con Osteopenia y un riesgo elevado segun FRAX.
  - Tratamiento Farmacologico de Primera Linea
    - Bifosfonatos (Agentes Antirresortivos).
      - Orales: Alendronato, Risedronato.
      - Intravenoso: Acido Zoledronico.
      - Instrucciones: Tomar en ayuno, con un vaso lleno de agua y permanecer erguido por 30 a 60 min.
  - Tratamiento de Segunda Linea
    - Denosumab: Anticuerpo monoclonal contra RANKL.
    - Agentes Anabolicos: Teriparatida, reservado para casos muy severos.
  - **Clave ENARM**
    - **El tratamiento de primera linea para la osteoporosis es un bifosfonato oral (ej. Alendronato) junto con suplementos de Calcio y Vitamina D.**
- Diagnosticos Diferenciales
  - Osteomalacia
    - Defecto en la mineralizacion osea, usualmente por deficiencia severa de Vitamina D.
  - Hiperparatiroidismo
    - Aumenta la resorcion osea. Cursa con hipercalcemia.
  - Mieloma Multiple
    - Causa lesiones oseas liticas y fracturas patologicas.
  - Metastasis Oseas
    - De canceres como mama, prostata, pulmon.
  - **Clave ENARM**
    - **Diferenciar de Osteomalacia: en esta, la Fosfatasa Alcalina suele estar elevada, en osteoporosis suele ser normal.**
- Complicaciones y Pronostico
  - Complicacion Principal: Fracturas por Fragilidad
    - Ocurren por un traumatismo de bajo impacto.
    - Localizaciones Mas Comunes:
      - 1. Vertebras (la mas frecuente).
      - 2. Cadera (la mas grave).
      - 3. Muneca (Fractura de Colles).
  - Consecuencias de las Fracturas
    - Dolor cronico, deformidad (cifosis), perdida de estatura y de independencia.
    - Aumento de la mortalidad, especialmente tras una fractura de cadera.
  - **Clave ENARM**
    - **La fractura osteoporotica mas frecuente es la vertebral. La mas grave en terminos de mortalidad es la de cadera.**
- Perlas para el ENARM
  - Concepto Indispensable
    - El objetivo del tratamiento es prevenir las fracturas.
  - Pregunta Clasica
    - Mujer de 70 anios con T-Score de -2.9. El diagnostico es Osteoporosis y el tratamiento es Alendronato con Calcio y Vitamina D.
  - Mnemotecnia Util
    - Fracturas mas comunes en orden: "Mi Vaca Muneca" para Vertebral, Cadera, Muneca.
  - Error Comun
    - Iniciar un bifosfonato en un paciente con deficiencia de Vitamina D. Primero se debe corregir la deficiencia.
  - Dato de Oro
    - El uso cronico de Inhibidores de la Bomba de Protones (IBP) se asocia a un mayor riesgo de fracturas.
  - Vademecum
    - Efectos adversos raros pero graves de los bifosfonatos: Osteonecrosis de mandibula y fracturas femorales atipicas.
