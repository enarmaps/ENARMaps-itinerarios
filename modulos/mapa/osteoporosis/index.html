    # Osteoporosis
    - Epidemiología y Fisiopatología
      - Concepto
        - Enfermedad esquelética sistémica.
        - Caracterizada por:
          - Baja masa ósea.
          - Deterioro de la microarquitectura del tejido óseo.
        - Consecuencia: Aumento de la fragilidad ósea y del riesgo de fractura.
      - Prevalencia
        - Es la enfermedad ósea metabólica más común.
        - Afecta predominantemente a mujeres posmenopáusicas.
      - Fisiopatología
        - Desequilibrio en el remodelado óseo.
        - La resorción ósea (actividad de los osteoclastos) supera a la formación ósea (actividad de los osteoblastos).
        - Principal causa en mujeres: Deficiencia de estrógenos durante la menopausia.
      - Factores de Riesgo
        - No Modificables
          - Edad avanzada.
          - Sexo femenino.
          - Genética (antecedente familiar de fractura de cadera).
          - Menopausia precoz.
        - Modificables
          - Tabaquismo y alcoholismo.
          - Sedentarismo.
          - Bajo consumo de calcio y vitamina D.
          - Uso crónico de glucocorticoides.
      - **Clave ENARM**
        - **La osteoporosis es una "enfermedad silenciosa" que no presenta síntomas hasta que ocurre la primera fractura por fragilidad.**
    - Diagnóstico
      - Indicaciones de Tamizaje (Densitometría)
        - Todas las mujeres ≥ 65 años.
        - Todos los hombres ≥ 70 años.
        - Mujeres posmenopáusicas < 65 años con factores de riesgo.
        - Adultos con una fractura por fragilidad.
      - **Estándar de Oro para el Diagnóstico**
        - **Densitometría Ósea (DXA o DEXA)**
          - Mide la densidad mineral ósea (DMO) en la columna lumbar y la cadera.
      - **Interpretación de la Densitometría (Criterios de la OMS)**
        - El diagnóstico se basa en el **T-Score** (comparación con la DMO pico de un adulto joven sano).
        - **Normal:** T-Score ≥ -1.0
        - **Osteopenia (Baja masa ósea):** T-Score entre -1.0 y -2.5
        - **Osteoporosis:** T-Score ≤ -2.5
        - **Osteoporosis Severa (Establecida):** T-Score ≤ -2.5 **más** la presencia de una o más fracturas por fragilidad.
      - Herramienta de Estratificación de Riesgo
        - **Calculadora FRAX®**
          - Estima la probabilidad a 10 años de una fractura mayor (cadera, vértebra, húmero, radio).
          - Muy útil en pacientes con osteopenia para decidir si iniciar tratamiento farmacológico.
      - **Clave ENARM**
        - **El diagnóstico de osteoporosis se establece con un T-Score ≤ -2.5 en la densitometría ósea.**
    - Tratamiento
      - **Medidas No Farmacológicas (Para TODOS los pacientes)**
        - **Suplementación con Calcio y Vitamina D**
          - Calcio: 1000-1200 mg/día.
          - Vitamina D: 800-1000 UI/día.
        - **Ejercicio Físico**
          - De carga (caminar, trotar).
          - De resistencia (pesas).
        - **Prevención de Caídas**
          - Modificaciones en el hogar, revisión de la vista, etc.
        - Evitar tóxicos: Suspender tabaquismo y reducir consumo de alcohol.
      - **Indicaciones de Tratamiento Farmacológico**
        - Pacientes con diagnóstico de Osteoporosis (T-Score ≤ -2.5).
        - Pacientes con fractura vertebral o de cadera por fragilidad.
        - Pacientes con Osteopenia (T-Score entre -1.0 y -2.5) y un riesgo elevado según FRAX.
      - **Tratamiento Farmacológico de Primera Línea**
        - **Bifosfonatos (Agentes Antirresortivos)**
          - **Orales:** Alendronato, Risedronato.
          - **Intravenoso:** Ácido Zoledrónico.
          - Instrucciones para bifosfonatos orales: Tomar en ayuno, con un vaso lleno de agua y permanecer erguido por 30-60 min.
      - **Tratamiento de Segunda Línea**
        - **Denosumab:** Anticuerpo monoclonal contra RANKL (potente antirresortivo).
        - **Agentes Anabólicos (Formadores de Hueso)**
          - **Teriparatida:** Análogo de la PTH. Reservado para casos muy severos.
      - **Clave ENARM**
        - **El tratamiento de primera línea para la osteoporosis posmenopáusica es un bifosfonato oral (ej. Alendronato) junto con suplementos de Calcio y Vitamina D.**
    - Diagnósticos Diferenciales (de baja masa ósea)
      - Osteomalacia
        - Defecto en la mineralización ósea, usualmente por deficiencia severa de Vitamina D. El hueso es "blando".
      - Hiperparatiroidismo
        - Aumenta la resorción ósea. Cursa con hipercalcemia.
      - Mieloma Múltiple
        - Causa lesiones óseas líticas, fracturas patológicas y dolor óseo.
      - Metástasis Óseas
        - De cánceres como mama, próstata, pulmón.
      - **Clave ENARM**
        - **Diferenciar de la Osteomalacia: en esta, la Fosfatasa Alcalina suele estar elevada y hay deficiencia grave de Vitamina D, mientras que en la osteoporosis suelen ser normales.**
    - Complicaciones y Pronóstico
      - **Complicación Principal: Fracturas por Fragilidad**
        - Son aquellas que ocurren por un traumatismo de bajo impacto (ej. una caída desde la propia altura).
        - **Localizaciones Más Comunes:**
          - **1. Vértebras (Compresión):** La más frecuente. Causa dolor dorsal, cifosis y pérdida de estatura.
          - **2. Cadera (Fémur proximal):** La más grave.
          - **3. Muñeca (Radio distal - Fractura de Colles).**
      - Consecuencias de las Fracturas
        - Dolor crónico.
        - Discapacidad y pérdida de la independencia.
        - Aumento de la morbilidad y mortalidad (especialmente tras una fractura de cadera).
      - **Clave ENARM**
        - **La fractura osteoporótica más frecuente es la vertebral. La más grave en términos de mortalidad es la fractura de cadera.**
    - Perlas para el ENARM
      - Concepto Indispensable
        - El objetivo del diagnóstico y tratamiento de la osteoporosis no es solo mejorar la DMO, sino **prevenir la primera fractura y las fracturas subsecuentes.**
      - Pregunta Clásica
        - Mujer de 70 años con T-Score de -2.9 en columna lumbar. ¿Cuál es el diagnóstico y el tratamiento farmacológico de primera elección?
          - **Respuesta:** Osteoporosis. Alendronato.
      - Mnemotecnia Útil
        - Para recordar las fracturas más comunes en orden de frecuencia: **"Mi Vaca Muñeca"** -> **V**ertebral, **Ca**dera, **Muñeca**.
      - Error Común
        - Iniciar un bifosfonato en un paciente con deficiencia de Vitamina D. Se debe corregir primero la deficiencia para asegurar la correcta mineralización y evitar la hipocalcemia.
      - Dato de Oro
        - El uso crónico de **Inhibidores de la Bomba de Protones (IBP)** se asocia a un mayor riesgo de fracturas, ya que pueden disminuir la absorción de calcio.
      - Vademécum
        - Efectos adversos raros pero graves de los bifosfonatos: **Osteonecrosis de mandíbula** (especialmente con los IV y en pacientes oncológicos) y **fracturas femorales atípicas**.
