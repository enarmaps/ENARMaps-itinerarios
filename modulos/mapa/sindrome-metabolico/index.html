# Sindrome Metabolico
- Epidemiologia y Fisiopatologia
  - Concepto
    - Constelacion de factores de riesgo metabolicos interrelacionados.
    - Aumenta el riesgo de desarrollar Diabetes Mellitus 2 y Enfermedad Cardiovascular.
  - Prevalencia
    - Muy alta y en aumento, paralela a la epidemia de obesidad.
  - Fisiopatologia Central
    - Resistencia a la Insulina.
    - Es el defecto fundamental que unifica los componentes del sindrome.
    - El pancreas compensa con un hiperinsulinismo, lo que agrava los problemas.
  - Consecuencias de la Resistencia a la Insulina
    - Aumento de produccion hepatica de glucosa, causando Hiperglucemia.
    - Aumento de lipolisis, causando Aumento de Trigliceridos.
    - Disminucion de HDL.
    - Retencion de sodio y activacion simpatica, causando Hipertension.
  - **Clave ENARM**
    - **La Resistencia a la Insulina es el eje fisiopatologico del Sindrome Metabolico.**
- Diagnostico
  - Criterios Diagnosticos (ATP III Modificados)
    - Se requiere la presencia de 3 o mas de los siguientes 5 criterios:
    - 1. Obesidad Abdominal
      - Circunferencia de cintura:
        - Hombres: Mayor a 102 cm.
        - Mujeres: Mayor a 88 cm.
    - 2. Hipertrigliceridemia
      - Trigliceridos (TG) mayor o igual a 150 mg sobre dL.
      - O en tratamiento para TG elevados.
    - 3. Colesterol HDL Bajo
      - Colesterol HDL:
        - Hombres: Menor a 40 mg sobre dL.
        - Mujeres: Menor a 50 mg sobre dL.
    - 4. Hipertension Arterial
      - Presion Arterial mayor o igual a 130 sobre 85 mmHg.
      - O en tratamiento para hipertension.
    - 5. Glucosa en Ayuno Elevada
      - Glucosa plasmatica en ayuno (GPA) mayor o igual a 100 mg sobre dL.
      - O en tratamiento para hiperglucemia.
  - Exploracion Fisica
    - Medicion de la circunferencia abdominal.
    - Busqueda de Acantosis Nigricans, un signo cutaneo de resistencia a la insulina.
  - **Clave ENARM**
    - **Debes memorizar los 5 criterios de la ATP III. El diagnostico se establece con 3 o mas de ellos.**
- Tratamiento
  - Piedra Angular y Tratamiento MAS Efectivo
    - Modificaciones Intensivas del Estilo de Vida.
      - Perdida de Peso del 7 al 10 por ciento del peso corporal.
      - Actividad Fisica de 150 minutos a la semana.
      - Plan de Alimentacion tipo Mediterranea o DASH.
  - Manejo Farmacologico (Dirigido a cada componente)
    - El sindrome no tiene un farmaco unico. Se tratan sus partes por separado.
    - Dislipidemia: Estatinas si el riesgo cardiovascular lo justifica.
    - Hipertension Arterial: IECAs o ARA-II son a menudo de eleccion.
    - Hiperglucemia o Resistencia a la Insulina: Metformina es el farmaco de eleccion.
  - **Clave ENARM**
    - **La intervencion inicial mas importante para el Sindrome Metabolico es la perdida de peso.**
- Diagnosticos Diferenciales
  - Sindrome de Ovario Poliquistico (SOP)
    - Comparte caracteristicas, pero se distingue por el hiperandrogenismo.
  - Sindrome de Cushing
    - Causa obesidad central, HTA y diabetes, pero con signos especificos como estrias rojo-vinosas.
  - Hipotiroidismo
    - Puede causar aumento de peso y dislipidemia. Se descarta con una TSH.
  - **Clave ENARM**
    - **El SOP y el Sindrome Metabolico estan fuertemente interrelacionados.**
- Complicaciones y Pronostico
  - Significado Clinico
    - Es un estado pro-inflamatorio y pro-trombotico.
  - Aumento del Riesgo de Enfermedades Futuras
    - Diabetes Mellitus Tipo 2 (riesgo aumenta 5 veces).
    - Enfermedad Cardiovascular (riesgo se duplica o triplica).
  - Otras Complicaciones Asociadas
    - Enfermedad por Higado Graso No Alcoholico (EHGNA).
    - Apnea Obstructiva del Sueno (AOS).
  - **Clave ENARM**
    - **Tener Sindrome Metabolico es un predictor muy potente de desarrollar Diabetes tipo 2 y eventos cardiovasculares.**
- Perlas para el ENARM
  - Concepto Indispensable
    - El Sindrome Metabolico es un conjunto de factores de riesgo que senalan resistencia a la insulina.
  - Pregunta Clasica
    - Se presentan los datos de un paciente y se pregunta el diagnostico. Si cumple 3 o mas criterios, es Sindrome Metabolico.
  - Mnemotecnia Util
    - Criterios ATP III: "La OBesa con 3 HIPER y 1 HIPO". OBesidad, HIPERtrigliceridemia, HIPERtension, HIPERglucemia e HIPO-HDL.
  - Error Comun
    - Centrarse en un solo componente. El manejo debe ser integral.
  - Dato de Oro
    - La Acantosis Nigricans es el signo cutaneo mas caracteristico de la resistencia a la insulina severa.
  - Vademecum
    - La circunferencia de cintura es una medida mas importante que el IMC para evaluar el riesgo metabolico.
