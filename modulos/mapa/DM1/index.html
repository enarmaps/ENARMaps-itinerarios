# Diabetes Mellitus Tipo 1
- Epidemiologia y Fisiopatologia
  - Concepto
    - Enfermedad cronica causada por la destruccion autoinmune de las celulas beta del pancreas.
    - Conduce a una deficiencia absoluta de insulina.
  - Fisiopatologia
    - Proceso Autoinmune
      - Linfocitos T autorreactivos atacan y destruyen las celulas beta.
    - Desencadenantes
      - Predisposicion genetica, por ejemplo HLA-DR3 y HLA-DR4.
      - Factores ambientales como infecciones virales o toxinas.
  - Presentacion Clasica
    - Ocurre mas frecuentemente en la infancia y adolescencia.
    - Tiene un pico de incidencia bimodal entre los 4 a 6 anios y los 10 a 14 anios.
  - Clave ENARM
    - La palabra clave en la fisiopatologia de la DM1 es AUTOINMUNE. Esto implica una deficiencia absoluta de insulina.
- Diagnostico
  - Presentacion Clinica
    - Inicio subito y sintomatico.
    - Sintomas Cardinales
      - Poliuria.
      - Polidipsia.
      - Polifagia.
      - Perdida de peso inexplicable.
    - Debut Frecuente
      - A menudo, el diagnostico se hace cuando el paciente debuta con Cetoacidosis Diabetica o CAD.
  - Criterios de Glucemia
    - Se utilizan los mismos puntos de corte que en la DM2, por ejemplo, A1c mayor o igual a 6.5 por ciento.
  - Pruebas para Confirmar la Etiologia
    - Autoanticuerpos Pancreaticos
      - Anti GAD65, es el mas comun y persistente.
      - Anti IA2.
      - Anti insulina o IAA.
    - Peptido C
      - Se secreta junto con la insulina endogena.
      - En DM1 su resultado es bajo o indetectable.
  - Clave ENARM
    - La presencia de autoanticuerpos y un Peptido C bajo confirman el diagnostico de DM1.
- Tratamiento
  - Piedra Angular del Tratamiento
    - Es el reemplazo de la INSULINA de por vida.
    - Los hipoglucemiantes orales son ineficaces.
  - Esquema de Eleccion
    - Terapia Basal Bolus, ya que imita la secrecion fisiologica.
    - Insulina Basal
      - Cubre las necesidades entre comidas y durante la noche.
      - Se usan analogos de accion prolongada como Glargina o Degludec.
    - Insulina en Bolos o Prandial
      - Cubre el pico de glucosa despues de cada comida.
      - Se usan analogos de accion rapida como Lispro o Aspart.
  - Educacion Terapeutica
    - Es tan importante como la insulina.
    - Incluye automonitoreo de glucosa y conteo de carbohidratos.
  - Clave ENARM
    - El tratamiento de la DM1 es SIEMPRE con insulina, con el esquema ideal de Basal Bolus.
- Diagnosticos Diferenciales
  - Diabetes Mellitus Tipo 2
    - Se diferencia por la ausencia de autoanticuerpos y Peptido C normal o alto.
  - Diabetes LADA
    - Es una forma de DM1 de progresion lenta en adultos. Tienen autoanticuerpos positivos.
  - Diabetes Monogenica o MODY
    - Herencia autosomica dominante, inicio en la juventud, sin autoanticuerpos.
  - Clave ENARM
    - Ante un adulto delgado con diagnostico reciente de DM2 que no responde a farmacos orales, se debe sospechar LADA.
- Complicaciones y Pronostico
  - Complicacion Aguda Caracteristica
    - Cetoacidosis Diabetica o CAD.
    - Su triada es Hiperglucemia, Cetonemia y Acidosis Metabolica.
  - Fase de Luna de Miel
    - Periodo transitorio post diagnostico con remision parcial.
    - Las necesidades de insulina disminuyen drasticamente.
    - Es temporal y no significa una cura.
  - Complicaciones Cronicas
    - Son las mismas que en la DM2, micro y macrovasculares, pero de aparicion mas temprana.
  - Clave ENARM
    - La Cetoacidosis Diabetica es la complicacion aguda que define a la DM1.
- Perlas para el ENARM
  - Concepto Indispensable
    - DM1 es una enfermedad autoinmune que causa una DEFICIENCIA ABSOLUTA de insulina.
  - Pregunta Clasica
    - Nino con dolor abdominal, vomitos y respiracion de Kussmaul, con glucosa de 450. Diagnostico probable es CAD como debut de DM1.
  - Mnemotecnia Util
    - Para enfermedades asociadas a DM1, recuerda la asociacion con Enfermedad Celiaca y Tiroiditis de Hashimoto.
  - Error Comun
    - Omitir la dosis de insulina basal en un paciente con DM1 en ayuno. Siempre la requieren para evitar cetoacidosis.
  - Dato de Oro
    - Se debe realizar tamizaje activo para otras enfermedades autoinmunes en pacientes con DM1.
  - Vademecum
    - El Peptido C es la herramienta clave para diferenciar DM1 de DM2.
