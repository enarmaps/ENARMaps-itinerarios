# Cetoacidosis Diabética (CAD) y Estado Hiperglucémico Hiperosmolar (EHH)
- Epidemiología y Fisiopatología
  - Concepto General
    - Son las dos complicaciones agudas más graves de la diabetes, caracterizadas por hiperglucemia severa y deshidratación.
  - **Cetoacidosis Diabética (CAD)**
    - Fisiopatología: **Deficiencia ABSOLUTA de insulina.**
      - El cuerpo metaboliza grasas, lo que produce cuerpos cetónicos y causa **Acidosis Metabólica.**
    - Paciente Típico: **Diabetes Mellitus Tipo 1.**
  - **Estado Hiperglucémico Hiperosmolar (EHH)**
    - Fisiopatología: **Deficiencia RELATIVA de insulina** y resistencia severa.
      - Hay suficiente insulina para frenar la cetogénesis, pero no para controlar la glucosa.
      - La hiperglucemia extrema causa una diuresis osmótica masiva, resultando en **Deshidratación severa e Hiperosmolaridad.**
    - Paciente Típico: **Diabetes Mellitus Tipo 2,** a menudo en ancianos con una infección o enfermedad concurrente.
  - Factores Precipitantes (Comunes para Ambos)
    - Infecciones (Neumonía, ITU).
    - Omisión del tratamiento (insulina).
    - Debut de la diabetes.
    - Infarto Agudo al Miocardio, EVC.
  - **Clave ENARM**
    - **CAD es Acidosis por Cetonas. EHH es Hiperosmolaridad por Hiperglucemia extrema.**
- Diagnóstico
  - **Criterios Diagnósticos de la Cetoacidosis Diabética (CAD)**
    - **Tríada Clásica:**
      - **1. Hiperglucemia:** > 250 mg/dL.
      - **2. Acidosis Metabólica:** pH arterial < 7.3 y/o Bicarbonato < 18 mEq/L.
      - **3. Cetonemia** (en sangre) o **Cetonuria** (en orina).
    - Anión Gap: Típicamente elevado (>12).
    - Clínica: Respiración de Kussmaul, aliento afrutado, dolor abdominal, náuseas, vómito.
  - **Criterios Diagnósticos del Estado Hiperglucémico Hiperosmolar (EHH)**
    - **Características Clave:**
      - **1. Hiperglucemia SEVERA:** > 600 mg/dL.
      - **2. Hiperosmolaridad Plasmática:** > 320 mOsm/kg.
      - **3. Deshidratación Profunda.**
    - Acidosis: Ausente o leve (pH > 7.3).
    - Cetonas: Ausentes o trazas.
    - Clínica: Alteración neurológica severa, deshidratación extrema.
  - **Clave ENARM**
    - **La ACIDOSIS METABÓLICA CON ANIÓN GAP ELEVADO define a la CAD. La OSMOLARIDAD > 320 mOsm/kg define al EHH.**
- Tratamiento
  - **Pilares del Tratamiento**
    - **1. Fluidoterapia (Rehidratación IV):** Es el primer y más importante paso.
    - **2. Insulinoterapia IV.**
    - **3. Reposición de Potasio (K+).**
  - **Manejo Específico de la CAD**
    - **Fluidos:** Iniciar con Solución Salina al 0.9%.
    - **Insulina:** Infusión de insulina regular IV. **NUNCA iniciar si el Potasio es <3.3 mEq/L.**
    - **Potasio:** Reponer agresivamente.
    - **Bicarbonato:** Considerar solo si el pH es <6.9.
  - **Manejo Específico del EHH**
    - **Fluidos:** El déficit es masivo, la rehidratación es la prioridad absoluta.
    - **Insulina:** Iniciar la infusión IV DESPUÉS de haber comenzado la rehidratación.
    - **Potasio:** Vigilar y reponer.
  - Criterios de Resolución
    - **CAD:** Cierre del anión gap, glucosa <200, Bicarbonato >18.
    - **EHH:** Osmolaridad normal, recuperación neurológica, glucosa <250.
  - **Clave ENARM**
    - **El primer paso del tratamiento es siempre la administración de SOLUCIONES CRISTALOIDES. No administrar insulina si el potasio es <3.3 mEq/L.**
- Diagnósticos Diferenciales
  - Cetoacidosis Alcohólica
    - Acidosis con glucosa normal o baja.
  - Acidosis Láctica
    - Acidosis en estados de shock o hipoperfusión.
  - Intoxicación por Salicilatos o Metanol
    - Causan acidosis metabólica con anión gap elevado.
  - **Clave ENARM**
    - **No toda acidosis con anión gap elevado en un diabético es por cetonas. Si la glucosa no está muy alta, pensar en acidosis láctica.**
- Complicaciones y Pronóstico
  - Complicaciones del Tratamiento
    - **Hipokalemia:** La más común y peligrosa.
    - **Hipoglucemia.**
    - **Edema Cerebral:** Rara pero devastadora, más frecuente en niños con CAD.
  - Pronóstico
    - **Mortalidad de la CAD:** <1% con tratamiento.
    - **Mortalidad del EHH:** Mucho mayor (hasta 15-20%).
  - **Clave ENARM**
    - **El Edema Cerebral es la complicación más temida en la CAD pediátrica. El EHH tiene una mortalidad significativamente más alta.**
- Perlas para el ENARM
  - Concepto Indispensable
    - **CAD es un problema de "Ácido". EHH es un problema de "Agua".**
  - Pregunta Clásica
    - Anciano con DM2, somnoliento, Glucosa 800, pH 7.35, Bicarbonato 20. ¿Diagnóstico?
      - **Respuesta:** Estado Hiperglucémico Hiperosmolar.
  - Mnemotecnia Útil
    - Para el manejo: **"Fluidos, Insulina, Potasio" (FIP)**. En ese orden de prioridad mental.
  - Error Común
    - Administrar insulina subcutánea. En estas emergencias, se usa **infusión de insulina regular INTRAVENOSA.**
  - Dato de Oro
    - El **déficit de potasio corporal total es MASIVO** en ambos trastornos.
  - Vademécum
    - **Fórmula de Osmolaridad Plasmática:** (2 por Sodio) más (Glucosa entre 18) más (BUN entre 2.8).
