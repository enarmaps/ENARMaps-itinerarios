# Cetoacidosis Diabetica y Estado Hiperglucemico Hiperosmolar
- Epidemiologia y Fisiopatologia
  - Cetoacidosis Diabetica (CAD)
    - Fisiopatologia: Deficiencia ABSOLUTA de insulina que lleva a la produccion de cuerpos cetonicos y acidosis.
    - Paciente Tipico: Diabetes Mellitus Tipo 1.
  - Estado Hiperglucemico Hiperosmolar (EHH)
    - Fisiopatologia: Deficiencia RELATIVA de insulina que permite hiperglucemia extrema, causando hiperosmolaridad y deshidratacion severa.
    - Paciente Tipico: Diabetes Mellitus Tipo 2, ancianos.
  - Estado Mixto (CAD con EHH)
    - Concepto: El paciente cumple con los criterios diagnosticos para ambas condiciones.
    - Caracteristicas: Presenta acidosis metabolica significativa y cetonemia junto con hiperglucemia muy severa e hiperosmolaridad.
  - Factores Precipitantes
    - Infecciones (la causa mas comun).
    - Omision del tratamiento con insulina.
    - Debut de la diabetes.
    - Infarto, EVC, pancreatitis.
  - **Clave ENARM**
    - **CAD es un problema de ACIDO (cetonas). EHH es un problema de AGUA (deshidratacion). El estado mixto combina ambos.**
- Diagnostico
  - Criterios Diagnosticos de la CAD
    - 1. Hiperglucemia: Glucosa mayor a 250 mg sobre dL.
    - 2. Acidosis Metabolica: pH arterial menor a 7.3 Y Bicarbonato menor a 18.
    - 3. Cetonemia o Cetonuria positivas.
  - Clasificacion de Severidad de la CAD
    - Leve
      - pH arterial: 7.25 a 7.30
      - Bicarbonato: 15 a 18
    - Moderada
      - pH arterial: 7.00 a 7.24
      - Bicarbonato: 10 a 14.9
    - Severa
      - pH arterial: Menor a 7.00
      - Bicarbonato: Menor a 10
  - Criterios Diagnosticos del EHH
    - 1. Hiperglucemia Severa: Glucosa mayor a 600 mg sobre dL.
    - 2. Hiperosmolaridad Plasmatica Efectiva: Mayor a 320 mOsm por kg.
    - 3. Deshidratacion Profunda.
    - 4. Ausencia de acidosis significativa (pH mayor a 7.3, Bicarbonato mayor a 18).
  - Laboratorios Esenciales
    - Glucosa, Gasometria Venosa o Arterial, Electrolitos, Cetonas en suero u orina, BUN, Creatinina.
  - **Clave ENARM**
    - **El pH y el Bicarbonato definen la severidad de la CAD. La Osmolaridad plasmatica define al EHH.**
- Tratamiento
  - Pilar 1: Fluidoterapia (EL PRIMER PASO)
    - Objetivo: Expansion de volumen, restaurar perfusion renal y tisular.
    - Dosis Inicial: Administrar Solucion Salina al 0.9 por ciento.
      - Pasar 1 a 1.5 litros en la primera hora (o 15 a 20 mL por kg por hora).
    - Terapia Subsecuente:
      - Evaluar sodio corregido. Si es alto o normal, cambiar a Solucion Salina al 0.45 por ciento.
      - Cuando la glucosa alcance 200 (CAD) o 250-300 (EHH), anadir Dextrosa al 5 por ciento a las soluciones.
  - Pilar 2: Insulinoterapia
    - Condicion INDISPENSABLE antes de iniciar:
      - Potasio serico debe ser MAYOR a 3.3 mEq por L.
    - Dosis: Infusion Intravenosa de Insulina Regular.
      - Dosis estandar: 0.1 Unidades por kg por hora.
    - Objetivo: Disminuir la glucosa de 50 a 75 mg por dL por hora.
  - Pilar 3: Reposicion de Potasio (K)
    - Objetivo: Prevenir la hipokalemia severa inducida por la insulina.
    - Algoritmo (Basado en el nivel de Potasio inicial)
      - Si K es mayor a 5.2: No administrar potasio, vigilar cada 2 horas.
      - Si K esta entre 3.3 y 5.2: Anadir 20 a 30 mEq de potasio a cada litro de solucion IV.
      - Si K es menor a 3.3: NO iniciar insulina. Administrar potasio (20 a 40 mEq por hora) hasta que supere 3.3.
  - Pilar 4: Bicarbonato (Solo en CAD Severa)
    - Indicacion: Considerar unicamente si el pH arterial es menor a 6.9.
    - Dosis: 100 mmol de bicarbonato de sodio en 400 mL de agua esteril, para 2 horas.
  - **Clave ENARM**
    - **El manejo sigue el orden: 1. Fluidos, 2. Verificar Potasio, 3. Iniciar Insulina, 4. Reponer Potasio.**
- Criterios de Resolucion
  - Criterios de Resolucion de la CAD
    - Glucosa menor a 200 mg sobre dL.
    - Y al menos dos de los siguientes:
      - Bicarbonato mayor o igual a 15.
      - pH venoso mayor a 7.3.
      - Anion gap menor o igual a 12.
  - Criterios de Resolucion del EHH
    - Osmolaridad plasmatica menor a 315 mOsm por kg.
    - Recuperacion del estado de alerta.
  - Transicion a Insulina Subcutanea
    - Una vez resuelto el cuadro y el paciente puede comer.
    - Se debe administrar una dosis de insulina basal subcutanea 1 a 2 horas ANTES de suspender la infusion IV.
  - **Clave ENARM**
    - **El principal criterio para la resolucion de la CAD no es la glucosa, sino el CIERRE DEL ANION GAP.**
- Diagnosticos Diferenciales
  - Cetoacidosis Alcoholica
    - Acidosis con anion gap elevado, pero la glucosa es normal o baja.
  - Acidosis Lactica
    - Acidosis con anion gap elevado, ocurre en estados de hipoperfusion como el shock.
  - Intoxicacion por Salicilatos o Metanol
    - Causan acidosis metabolica con anion gap elevado.
  - **Clave ENARM**
    - **No toda acidosis en un diabetico es por cetonas. Si la glucosa es normal o baja, pensar en otras causas.**
- Complicaciones y Pronostico
  - Complicaciones del Tratamiento
    - Hipokalemia: La mas comun y prevenible.
    - Hipoglucemia.
    - Edema Cerebral: Rara pero devastadora, mas frecuente en ninos con CAD. Se asocia a una correccion demasiado rapida.
  - Pronostico
    - Mortalidad de la CAD: Menor al 1 por ciento.
    - Mortalidad del EHH: Mucho mayor, hasta 15 a 20 por ciento, por la edad y comorbilidades.
  - **Clave ENARM**
    - **El Edema Cerebral es la complicacion mas temida en la CAD pediatrica. El EHH tiene una mortalidad mas alta que la CAD.**
- Perlas para el ENARM
  - Concepto Indispensable
    - El deficit de potasio corporal total es MASIVO en ambos trastornos, aunque el potasio serico inicial pueda estar normal o alto.
  - Pregunta Clasica
    - Paciente con CAD, K inicial de 3.1. Siguiente paso es administrar potasio IV y retrasar el inicio de la insulina.
  - Mnemotecnia Util
    - Metas de tratamiento en CAD: Disminuir glucosa, cerrar el anion gap, evitar la hipokalemia.
  - Error Comun
    - Suspender la infusion de insulina cuando la glucosa llega a 250. Se debe anadir dextrosa a las soluciones y continuar la insulina hasta que se resuelva la acidosis.
  - Dato de Oro
    - Formula del Sodio Corregido: Sodio medido mas (1.6 por cada 100 de glucosa arriba de 100). Esencial para decidir el tipo de solucion salina.
  - Vademecum
    - Dosis de infusion de Insulina Regular: 0.1 Unidades por kg por hora.
