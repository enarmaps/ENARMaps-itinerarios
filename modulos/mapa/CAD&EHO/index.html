    # Cetoacidosis Diabética (CAD) y Estado Hiperglucémico Hiperosmolar (EHH)
    - Epidemiología y Fisiopatología
      - Concepto General
        - Son las dos complicaciones agudas más graves de la diabetes, caracterizadas por hiperglucemia severa y deshidratación.
      - **Cetoacidosis Diabética (CAD)**
        - Fisiopatología: **Deficiencia ABSOLUTA de insulina.**
          - El cuerpo no puede usar glucosa para energía, por lo que metaboliza grasas -> produce cuerpos cetónicos (ácidos) -> **Acidosis Metabólica.**
        - Paciente Típico: **Diabetes Mellitus Tipo 1.**
      - **Estado Hiperglucémico Hiperosmolar (EHH)**
        - Fisiopatología: **Deficiencia RELATIVA de insulina** y resistencia severa.
          - Hay suficiente insulina para frenar la cetogénesis, pero no para controlar la glucosa.
          - La hiperglucemia extrema causa diuresis osmótica masiva -> **Deshidratación severa e Hiperosmolaridad.**
        - Paciente Típico: **Diabetes Mellitus Tipo 2,** a menudo en ancianos con una infección o enfermedad concurrente.
      - Factores Precipitantes (Comunes para Ambos)
        - Infecciones (Neumonía, ITU).
        - Omisión del tratamiento (insulina).
        - Debut de la diabetes.
        - Infarto Agudo al Miocardio, EVC.
      - **Clave ENARM**
        - **CAD = Deficiencia Absoluta de Insulina -> Cetonas -> Acidosis. EHH = Deficiencia Relativa de Insulina -> Hiperglucemia Extrema -> Hiperosmolaridad.**
    - Diagnóstico
      - **Criterios Diagnósticos de la Cetoacidosis Diabética (CAD)**
        - **Tríada Clásica:**
          - **1. Hiperglucemia:** > 250 mg/dL.
          - **2. Acidosis Metabólica:** pH arterial < 7.3 y/o Bicarbonato < 18 mEq/L.
          - **3. Cetonemia** (en sangre) o **Cetonuria** (en orina).
        - Anión Gap: Típicamente elevado (>12).
        - Clínica: Respiración de Kussmaul (rápida y profunda), aliento afrutado, dolor abdominal, náuseas, vómito.
      - **Criterios Diagnósticos del Estado Hiperglucémico Hiperosmolar (EHH)**
        - **Características Clave:**
          - **1. Hiperglucemia SEVERA:** > 600 mg/dL.
          - **2. Hiperosmolaridad Plasmática:** > 320 mOsm/kg.
          - **3. Deshidratación Profunda.**
        - Acidosis: Ausente o leve. pH > 7.3, Bicarbonato > 18 mEq/L.
        - Cetonas: Ausentes o trazas.
        - Clínica: Alteración neurológica severa (desde confusión hasta coma), deshidratación extrema (mucosas secas, piel sin turgencia).
      - **Clave ENARM**
        - **La presencia de ACIDOSIS METABÓLICA CON ANIÓN GAP ELEVADO es el dato de laboratorio que define a la CAD. La OSMOLARIDAD > 320 mOsm/kg es lo que define al EHH.**
    - Tratamiento
      - **Pilares del Tratamiento (Similares para ambos, pero con diferente énfasis)**
        - **1. Fluidoterapia (Rehidratación IV):** ¡EL PASO MÁS IMPORTANTE Y EL PRIMERO!
        - **2. Insulinoterapia IV:** Para corregir la hiperglucemia y (en la CAD) la cetogénesis.
        - **3. Reposición de Potasio (K+):** Para prevenir la hipokalemia inducida por la insulina.
      - **Manejo Específico de la CAD**
        - **Fluidos:** Iniciar con Solución Salina al 0.9%. Corregir el déficit de agua más rápidamente.
        - **Insulina:** Infusión de insulina regular IV (0.1 U/kg/h). **NUNCA iniciar si el Potasio es <3.3 mEq/L.**
        - **Potasio:** Reponer agresivamente una vez que el K+ esté en rango normal.
        - **Bicarbonato:** Uso controvertido. Considerar solo si el pH es <6.9.
      - **Manejo Específico del EHH**
        - **Fluidos:** El déficit de líquidos es mucho mayor. La rehidratación es la prioridad absoluta y debe ser masiva.
        - **Insulina:** Iniciar la infusión IV DESPUÉS de haber comenzado la rehidratación. Se requieren dosis menores que en la CAD.
        - **Potasio:** Vigilar y reponer de forma similar a la CAD.
      - Criterios de Resolución
        - **CAD:** Cierre del anión gap, glucosa <200, Bicarbonato >18.
        - **EHH:** Osmolaridad normal, recuperación del estado neurológico, glucosa <250.
      - **Clave ENARM**
        - **El primer paso en el tratamiento de AMBAS condiciones es la administración de SOLUCIONES CRISTALOIDES IV. No se debe administrar insulina si el potasio sérico es <3.3 mEq/L.**
    - Diagnósticos Diferenciales
      - Cetoacidosis Alcohólica
        - Acidosis con anión gap elevado, pero la glucosa es normal o baja.
      - Acidosis Láctica
        - Acidosis con anión gap elevado. Ocurre en estados de hipoperfusión (shock).
      - Intoxicación por Salicilatos o Metanol
        - Causan acidosis metabólica con anión gap elevado.
      - **Clave ENARM**
        - **No toda acidosis metabólica con anión gap elevado en un diabético es por cetonas. Si la glucosa no está tan elevada, pensar en acidosis láctica.**
    - Complicaciones y Pronóstico
      - Complicaciones del Tratamiento
        - **Hipokalemia:** La más común y peligrosa. Por eso se monitoriza y repone constantemente.
        - **Hipoglucemia:** Por sobretratamiento con insulina.
        - **Edema Cerebral:** Complicación rara pero devastadora, más frecuente en niños con CAD. Se asocia a una corrección demasiado rápida de la osmolaridad.
      - Pronóstico
        - **Mortalidad de la CAD:** <1% con tratamiento adecuado.
        - **Mortalidad del EHH:** Mucho mayor (hasta 15-20%), debido a la edad avanzada de los pacientes, las comorbilidades y la severidad de la deshidratación.
      - **Clave ENARM**
        - **El Edema Cerebral es la complicación más temida en la CAD pediátrica. El EHH tiene una mortalidad significativamente más alta que la CAD.**
    - Perlas para el ENARM
      - Concepto Indispensable
        - **CAD = Problema de "Ácido". EHH = Problema de "Agua" (deshidratación).**
      - Pregunta Clásica
        - Anciano con DM2 traído por somnolencia. Glucosa 800 mg/dL, pH 7.35, Bicarbonato 20. ¿Diagnóstico?
          - **Respuesta:** Estado Hiperglucémico Hiperosmolar.
      - Mnemotecnia Útil
        - Para el manejo: **"Fluidos, Insulina, Potasio" (FIP)**. ¡En ese orden de prioridad mental! (Fluidos primero, y checar Potasio antes de Insulina).
      - Error Común
        - Administrar insulina subcutánea. En estas emergencias, el tratamiento es con **infusión de insulina regular INTRAVENOSA.**
      - Dato de Oro
        - El **déficit de potasio corporal total es MASIVO** en ambos trastornos, aunque el potasio sérico inicial pueda estar normal o incluso alto debido a la acidosis y la falta de insulina.
      - Vademécum
        - **Cálculo de la Osmolaridad Plasmática:** **2 x [Na+] + [Glucosa/18] + [BUN/2.8].** Una osmolaridad >320 mOsm/kg es criterio de EHH.
