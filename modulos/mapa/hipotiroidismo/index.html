# Hipotiroidismo
- Epidemiologia y Etiologia
  - Concepto
    - Sindrome clinico por produccion deficiente de hormonas tiroideas.
  - Prevalencia
    - Es un trastorno endocrino muy frecuente.
    - Mucho mas comun en mujeres que en hombres.
  - Clasificacion Etiologica
    - Hipotiroidismo Primario (95 por ciento)
      - Falla en la propia glandula tiroides.
      - Causa mas comun en zonas yodo-suficientes: Tiroiditis de Hashimoto (autoinmune).
      - Causa mas comun a nivel mundial: Deficiencia de yodo.
    - Hipotiroidismo Central (Secundario o Terciario)
      - Secundario: Falla en la hipofisis.
      - Terciario: Falla en el hipotalamo.
  - **Clave ENARM**
    - **La causa numero uno de hipotiroidismo primario en nuestro medio es la Tiroiditis de Hashimoto.**
- Diagnostico
  - Manifestaciones Clinicas
    - Inicio insidioso y progresion lenta.
    - Sintomas
      - Fatiga, letargia, intolerancia al frio.
      - Aumento de peso con poco apetito.
      - Estrenimiento, piel seca, caida del cabello.
    - Signos
      - Bradicardia.
      - Reflejos osteotendinosos con relajacion lenta.
      - Mixedema (edema sin fovea).
      - Voz ronca.
  - Abordaje de Laboratorio
    - Prueba de Tamizaje Inicial y MAS sensible: TSH.
    - Prueba de Confirmacion: T4 Libre (T4L).
  - Interpretacion de Resultados
    - Hipotiroidismo Primario
      - TSH ALTA, T4L BAJA.
    - Hipotiroidismo Subclinico
      - TSH ALTA, T4L NORMAL.
    - Hipotiroidismo Central
      - TSH BAJA o NORMAL, T4L BAJA.
  - Estudios Adicionales
    - Anticuerpos Anti-Tiroperoxidasa (Anti-TPO) para confirmar Hashimoto.
  - **Clave ENARM**
    - **El algoritmo es simple: 1ro Pedir TSH. Si esta alta, 2do Pedir T4 Libre para confirmar y clasificar.**
- Tratamiento
  - Farmaco de Eleccion
    - Levotiroxina (L-T4) sintetica.
  - Dosis
    - Adultos jovenes y sanos: Dosis inicial de 1.6 mcg por kg por dia.
    - Ancianos o cardiopatas: Iniciar con dosis bajas (ej. 12.5 a 25 mcg) y titular lentamente.
  - Administracion y Monitorizacion
    - Administracion: En ayuno estricto, 30 a 60 minutos antes del desayuno.
    - Monitorizacion: Se realiza midiendo la TSH a las 4 a 8 semanas.
    - Meta: Llevar y mantener la TSH en rango de normalidad.
  - Manejo del Hipotiroidismo Subclinico
    - Se considera tratar si TSH es mayor a 10, o si hay sintomas, bocio, embarazo o anticuerpos positivos.
  - **Clave ENARM**
    - **El tratamiento es con Levotiroxina y el seguimiento se realiza midiendo los niveles de TSH.**
- Diagnosticos Diferenciales
  - Depresion
    - Comparte sintomas como fatiga y anhedonia.
  - Anemia
    - Causa fatiga y palidez.
  - Sindrome Nefrotico
    - Causa edema generalizado.
  - Insuficiencia Cardiaca
    - Causa fatiga e intolerancia al ejercicio.
  - **Clave ENARM**
    - **Ante un paciente con sintomas depresivos, siempre se debe solicitar un perfil tiroideo para descartar hipotiroidismo.**
- Complicaciones y Pronostico
  - Coma Mixedematoso
    - Es la forma mas severa y una emergencia endocrinologica.
    - Triada Clasica: Alteracion del estado mental, Hipotermia severa, y un Evento precipitante.
    - Manejo: UCI, soporte vital, corticoides IV y Levotiroxina IV.
  - Otras Complicaciones
    - Dislipidemia, derrame pericardico, infertilidad.
  - **Clave ENARM**
    - **El Coma Mixedematoso es la complicacion mas grave. Sospecharlo en un paciente con hipotermia y alteracion neurologica.**
- Perlas para el ENARM
  - Concepto Indispensable
    - En el hipotiroidismo primario, la TSH esta ALTA porque la hipofisis "grita" a una tiroides que "no escucha".
  - Pregunta Clasica
    - Mujer con fatiga, TSH de 15 (alta) y T4L de 0.5 (baja). Diagnostico es Hipotiroidismo Primario. Tratamiento es Levotiroxina.
  - Mnemotecnia Util
    - Sintomas de Hipotiroidismo: "MOM'S SO TIRED" (en ingles, para recordar los multiples sintomas).
  - Error Comun
    - Ajustar la dosis de levotiroxina antes de 4 a 6 semanas.
  - Dato de Oro
    - Durante el embarazo, las necesidades de levotiroxina aumentan y la dosis debe incrementarse en un 25 a 30 por ciento.
  - Vademecum
    - La Amiodarona es un farmaco rico en yodo que puede inducir tanto hipotiroidismo como hipertiroidismo.
