    # Hipotiroidismo
    - Epidemiología y Etiología
      - Concepto
        - Síndrome clínico resultado de una producción deficiente o una falta de efecto de las hormonas tiroideas.
      - Prevalencia
        - Es un trastorno endocrino muy frecuente.
        - Mucho más común en mujeres que en hombres (proporción 8:1).
      - **Clasificación Etiológica**
        - **Hipotiroidismo Primario (~95%)**
          - Falla en la propia glándula tiroides.
          - **Causa más común en zonas yodo-suficientes:** **Tiroiditis de Hashimoto** (autoinmune).
          - **Causa más común a nivel mundial:** Deficiencia de yodo.
          - Otras causas: Post-quirúrgico, post-radiación (I-131), fármacos (amiodarona, litio).
        - **Hipotiroidismo Central (Secundario/Terciario)**
          - **Secundario:** Falla en la hipófisis (adenomas, S. de Sheehan).
          - **Terciario:** Falla en el hipotálamo.
      - **Clave ENARM**
        - **La causa número uno de hipotiroidismo primario en nuestro medio es la Tiroiditis de Hashimoto, una enfermedad autoinmune.**
    - Diagnóstico
      - Manifestaciones Clínicas
        - Inicio insidioso y progresión lenta.
        - Síntomas
          - Fatiga, letargia, somnolencia.
          - Intolerancia al frío.
          - Aumento de peso con poco apetito.
          - Estreñimiento.
          - Piel seca, caída del cabello, uñas quebradizas.
        - Signos
          - Bradicardia.
          - Reflejos osteotendinosos con fase de relajación lenta (característico).
          - Mixedema (edema sin fóvea).
          - Voz ronca.
      - **Abordaje de Laboratorio (Perfil Tiroideo)**
        - **Prueba de Tamizaje Inicial y MÁS sensible:** **TSH (Hormona Estimulante de la Tiroides).**
        - **Prueba de Confirmación:** **T4 Libre (T4L).**
      - **Interpretación de Resultados**
        - **Hipotiroidismo Primario (Falla la tiroides)**
          - **TSH ALTA, T4L BAJA.**
        - **Hipotiroidismo Subclínico**
          - **TSH ALTA, T4L NORMAL.**
          - El paciente está asintomático o con síntomas leves.
        - **Hipotiroidismo Central (Falla la hipófisis/hipotálamo)**
          - **TSH BAJA o NORMAL, T4L BAJA.**
      - **Estudios Adicionales**
        - **Anticuerpos Anti-Tiroperoxidasa (Anti-TPO):**
          - Se solicitan para confirmar la etiología autoinmune (Tiroiditis de Hashimoto).
      - **Clave ENARM**
        - **El algoritmo diagnóstico es simple: 1° Pedir TSH. Si está alta, 2° Pedir T4 Libre para confirmar y clasificar (Primario vs. Subclínico).**
    - Tratamiento
      - **Fármaco de Elección**
        - **Levotiroxina (L-T4) sintética.**
          - Es un profármaco que se convierte a T3 en los tejidos.
      - Dosis
        - Adultos jóvenes y sanos
          - Dosis inicial de sustitución completa: **1.6 mcg/kg/día.**
        - Ancianos o pacientes con cardiopatía
          - Iniciar con dosis bajas (ej. 12.5 - 25 mcg/día) y titular lentamente para evitar arritmias o isquemia.
      - Administración y Monitorización
        - **Administración:**
          - En ayuno estricto (30-60 minutos antes del desayuno).
          - Separado de otros fármacos (calcio, hierro) y antiácidos.
        - **Monitorización:**
          - Se realiza midiendo la **TSH**.
          - Se solicita a las 4-8 semanas después de iniciar o cambiar la dosis.
          - **Meta:** Llevar y mantener la TSH en el rango de normalidad.
      - Manejo del Hipotiroidismo Subclínico
        - El tratamiento es controvertido.
        - Se considera tratar si:
          - TSH > 10 mU/L.
          - Presencia de síntomas, bocio, embarazo o anticuerpos Anti-TPO positivos.
      - **Clave ENARM**
        - **El tratamiento es con Levotiroxina y el seguimiento se realiza midiendo los niveles de TSH, no de T4L.**
    - Diagnósticos Diferenciales
      - Depresión
        - Comparte síntomas como fatiga, anhedonia, y aumento de peso.
      - Anemia
        - Causa fatiga y palidez.
      - Síndrome Nefrótico
        - Causa edema generalizado, que puede confundirse con el mixedema.
      - Insuficiencia Cardiaca
        - Causa fatiga, intolerancia al ejercicio y edema.
      - **Clave ENARM**
        - **Ante un paciente con síntomas depresivos, siempre se debe solicitar un perfil tiroideo para descartar hipotiroidismo como causa orgánica.**
    - Complicaciones y Pronóstico
      - **Coma Mixedematoso**
        - Es la forma más severa y una emergencia endocrinológica con alta mortalidad.
        - **Tríada Clásica:**
          - 1. Alteración del estado mental (desde letargia hasta coma).
          - 2. Hipotermia severa.
          - 3. Un evento precipitante (infección, cirugía, fármacos).
        - Manejo: UCI, soporte vital, corticoides IV y Levotiroxina IV a dosis altas.
      - Otras Complicaciones
        - Dislipidemia (aumento de Colesterol Total y LDL).
        - Derrame pericárdico.
        - Infertilidad y abortos de repetición.
      - **Clave ENARM**
        - **El Coma Mixedematoso es la complicación más grave del hipotiroidismo. Sospecharlo en un paciente con hipotiroidismo conocido que llega a urgencias con hipotermia y alteración neurológica.**
    - Perlas para el ENARM
      - Concepto Indispensable
        - En el hipotiroidismo primario, la TSH está ALTA porque la hipófisis "grita" a una tiroides que "no escucha". En el central, la TSH está BAJA porque la hipófisis "no sabe gritar".
      - Pregunta Clásica
        - Mujer de 40 años con fatiga, estreñimiento y TSH de 15 mU/L (alta) y T4L de 0.5 ng/dL (baja). ¿Cuál es el diagnóstico y el tratamiento de elección?
          - **Respuesta:** Hipotiroidismo Primario. Tratamiento: Levotiroxina.
      - Mnemotecnia Útil
        - Síntomas de Hipotiroidismo: **"MOM'S SO TIRED"** (en inglés). **M**emory loss, **O**besity, **M**alar flush/Menorrhagia, **S**lowness, **S**kin/hair dry, **O**nset gradual, **T**iredness, **I**ntolerance to cold, **R**aised BP, **E**nergy loss, **D**epression.
      - Error Común
        - Ajustar la dosis de levotiroxina antes de 4-6 semanas. Se debe esperar ese tiempo para que los niveles de TSH se estabilicen.
      - Dato de Oro
        - Durante el **embarazo**, las necesidades de hormona tiroidea aumentan. Una mujer con hipotiroidismo preexistente necesitará **aumentar su dosis de levotiroxina en un 25-30%** tan pronto como se confirme el embarazo.
      - Vademécum
        - **Amiodarona:** Fármaco antiarrítmico rico en yodo que puede inducir tanto hipotiroidismo (efecto Wolff-Chaikoff) como hipertiroidismo.
