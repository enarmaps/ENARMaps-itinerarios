  # Síndrome Coronario Crónico: Angina Estable
  - Epidemiología y Factores de Riesgo
    - Concepto
      - Manifestación clínica de isquemia miocárdica, usualmente por aterosclerosis coronaria.
      - Se considera la fase "crónica" o "estable" de la cardiopatía isquémica.
    - Fisiopatología
      - Placa de ateroma fija y estable que produce una estenosis significativa (>70%).
      - El flujo sanguíneo es suficiente en reposo, pero insuficiente durante el esfuerzo.
    - Factores de Riesgo
      - Son los mismos que para el Síndrome Coronario Agudo.
        - HAS
        - Diabetes Mellitus
        - Dislipidemia
        - Tabaquismo
        - Obesidad y sedentarismo
    - **Clave ENARM**
      - **La angina estable implica una isquemia PREDECIBLE y REPRODUCIBLE con un cierto nivel de esfuerzo.**
  - Diagnóstico
    - Clínica de la Angina Típica (3 de 3 criterios)
      - Dolor o malestar retrosternal de cualidad y duración características.
      - Provocado por esfuerzo físico o estrés emocional.
      - Se alivia en minutos con el reposo o con nitratos.
    - Clasificación Funcional (Canadian Cardiovascular Society - CCS)
      - **Clase I:** La actividad ordinaria no causa angina.
      - **Clase II:** Ligera limitación de la actividad ordinaria.
      - **Clase III:** Marcada limitación de la actividad física ordinaria.
      - **Clase IV:** Incapacidad para llevar a cabo cualquier actividad física sin angina.
    - Abordaje Diagnóstico No Invasivo
      - **Primer Paso:** Historia clínica y exploración física.
      - **Estudios Iniciales**
        - ECG en reposo (puede ser normal).
        - Laboratorios: Biometría hemática, perfil de lípidos, glucosa.
      - **Prueba de Elección Inicial (si ECG es interpretable y el paciente puede ejercitarse)**
        - **Prueba de Esfuerzo (Ergometría en banda sin fin)**
          - Busca inducir isquemia (clínica o electrocardiográfica) con el ejercicio.
      - **Pruebas Alternativas (si ECG no es interpretable o incapacidad para ejercicio)**
        - **Ecocardiograma Estrés**
          - Con ejercicio o farmacológico (dobutamina).
          - Busca anomalías en la motilidad de la pared ventricular.
        - **Gamagrama Cardiaco (SPECT)**
          - Con estrés farmacológico (dipiridamol).
          - Evalúa defectos de perfusión miocárdica.
    - Estándar de Oro (Invasivo)
      - **Coronariografía (Cateterismo Cardiaco)**
        - No es un estudio de rutina inicial.
        - Indicado en pacientes de alto riesgo o si las pruebas no invasivas no son concluyentes.
    - **Clave ENARM**
      - **La Prueba de Esfuerzo convencional es el estudio inicial de elección para la mayoría de los pacientes con sospecha de angina estable.**
  - Tratamiento
    - Metas del Tratamiento
      - **1. Mejorar el Pronóstico**
        - Prevenir la muerte y el infarto agudo al miocardio.
      - **2. Aliviar los Síntomas**
        - Reducir la frecuencia y severidad de la angina.
    - **Manejo para Mejorar Pronóstico**
      - **Antiagregación Plaquetaria**
        - Aspirina (AAS) a dosis bajas.
      - **Hipolipemiantes**
        - Estatinas de alta intensidad (ej. Atorvastatina, Rosuvastatina).
      - **Control de Factores de Riesgo**
        - Manejo óptimo de HAS y Diabetes.
        - IECA/ARA-II (en pacientes con DM, HTA o disfunción ventricular).
    - **Manejo para Aliviar Síntomas (Anti-anginosos)**
      - **Primera Línea**
        - **Betabloqueadores** (ej. Metoprolol, Bisoprolol).
      - **Segunda Línea**
        - **Calcioantagonistas** (ej. Amlodipino, Diltiazem).
        - **Nitratos de acción prolongada** (ej. Dinitrato de isosorbida).
      - **Terapia de Rescate (Para episodios agudos)**
        - **Nitroglicerina sublingual.**
    - **Revascularización**
      - Indicaciones: Pacientes con alto riesgo o síntomas refractarios al tratamiento médico.
      - Opciones
        - **Intervención Coronaria Percutánea (ICP)** con Stent.
        - **Cirugía de Revascularización Coronaria (Bypass).**
    - **Clave ENARM**
      - **El tratamiento tiene dos pilares: AAS + Estatina para el pronóstico, y Betabloqueadores como primera línea para los síntomas.**
  - Diagnósticos Diferenciales
    - De Origen Cardiaco no Isquémico
      - Pericarditis
      - Prolapso de la válvula mitral
    - De Origen Gastrointestinal
      - Enfermedad por Reflujo Gastroesofágico (ERGE)
      - Espasmo esofágico
    - De Origen Musculoesquelético
      - Costocondritis
    - **Clave ENARM**
      - **La ERGE es una de las causas más comunes de dolor torácico no cardiaco y puede confundirse con angina.**
  - Complicaciones y Pronóstico
    - Principal Complicación
      - **Progresión a un Síndrome Coronario Agudo**
        - La placa estable se vuelve inestable, se rompe y forma un trombo.
    - Factores de Mal Pronóstico
      - Fracción de eyección del ventrículo izquierdo (FEVI) disminuida.
      - Isquemia extensa en pruebas no invasivas.
      - Anatomía coronaria de alto riesgo (ej. enfermedad de tronco o trivascular).
    - **Clave ENARM**
      - **La disfunción sistólica del ventrículo izquierdo (FEVI baja) es uno de los predictores más importantes de mortalidad en pacientes con cardiopatía isquémica crónica.**
  - Perlas para el ENARM
    - Concepto Indispensable
      - **Angina Estable = Demanda > Oferta.** El problema es un aumento de la demanda de oxígeno (ejercicio) que una arteria con estenosis fija no puede suplir.
    - Pregunta Clásica
      - Paciente con dolor torácico al subir escaleras que cede con el reposo. ECG basal normal. ¿Cuál es el mejor estudio inicial?
        - **Respuesta:** Prueba de esfuerzo (ergometría).
    - Mnemotecnia Útil
      - Tratamiento para el pronóstico: **"A B C D E"**. **A**spirina, **B**etabloqueadores, **C**ontrol del Colesterol (estatinas) y Cigarrillo, **D**ieta y Diabetes, **E**jercicio e IECAs.
    - Error Común
      - Indicar una coronariografía como primer estudio diagnóstico. El abordaje SIEMPRE inicia con pruebas no invasivas.
    - Dato de Oro
      - El **Prinzmetal** o angina vasoespástica es un tipo de angina que ocurre en reposo, a menudo de noche, por espasmo coronario, y se asocia a elevación transitoria del ST.
    - Vademécum
      - **Nitroglicerina sublingual (0.4 mg):** Fármaco de rescate. El paciente debe saber cómo y cuándo usarlo.
