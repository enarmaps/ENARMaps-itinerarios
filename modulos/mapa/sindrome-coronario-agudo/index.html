# Síndrome Coronario Agudo
- Epidemiología y Factores de Riesgo
  - Prevalencia
    - Las enfermedades isquémicas del corazón son la primera causa de muerte en México.
  - Concepto
    - Espectro de condiciones causadas por la ruptura de una placa de ateroma y la formación de un trombo.
  - Factores de Riesgo Modificables
    - Tabaquismo
    - Hipertensión Arterial Sistémica (HAS)
    - Diabetes Mellitus (DM)
    - Dislipidemia
  - **Clave ENARM**
    - **La HAS es el factor de riesgo modificable más importante para la aterosclerosis coronaria en general.**
- Diagnóstico
  - Clínica General
    - Dolor torácico opresivo, retrosternal, con duración mayor a 20 min, irradiado, acompañado de síntomas neurovegetativos.
  - Abordaje Inicial Clave
    - **Realizar e interpretar un ECG de 12 derivaciones en menos de 10 minutos.**
  - **Diferenciación por Electrocardiograma (ECG)**
    - **SCACEST (Con Elevación del ST)**
      - Criterios: Elevación NUEVA del punto J en dos derivaciones contiguas.
      - Equivalente: Bloqueo de Rama Izquierda (BRI) nuevo o presuntamente nuevo.
    - **SCASEST (Sin Elevación del ST)**
      - Criterios: Depresión del ST o inversión de la Onda T.
      - Nota: Un ECG normal NO descarta un SCASEST.
  - **Diferenciación por Biomarcadores (Troponinas)**
    - Se toman de forma seriada para diferenciar las entidades del SCASEST.
    - **Angina Inestable:** Isquemia sin necrosis, resulta en **Troponinas NEGATIVAS.**
    - **IAMSEST:** Isquemia con necrosis, resulta en **Troponinas POSITIVAS.**
  - Estándar de Oro
    - La **Coronariografía** es el estándar de oro para visualizar la anatomía coronaria.
  - **Clave ENARM**
    - **El ECG en menos de 10 min es el primer paso y la bifurcación más importante del algoritmo: define si el paciente requiere reperfusión urgente (SCACEST) o no (SCASEST).**
- Tratamiento
  - Manejo Inicial Común para todo SCA
    - **Doble Antiagregación Plaquetaria (DAPT):** AAS mas Inhibidor P2Y12 (Clopidogrel o Ticagrelor).
    - **Anticoagulación:** (ej. Enoxaparina), especialmente en SCASEST y en SCACEST que irá a ICP.
    - **Terapia Anti-isquémica:** Betabloqueadores, Nitratos.
  - **Tratamiento Específico del SCACEST**
    - **Objetivo:** Reperfusión inmediata ("Tiempo es músculo").
    - **Elección: Intervención Coronaria Percutánea (ICP) Primaria** con meta de tiempo menor a 90 min (puerta-balón).
    - **Alternativa: Fibrinólisis** con meta de tiempo menor a 30 min (puerta-aguja), si la ICP no está disponible en menos de 120 min.
  - **Tratamiento Específico del SCASEST**
    - **NO administrar fibrinolíticos.**
    - **Objetivo:** Estabilizar al paciente y estratificar riesgo (escalas GRACE o TIMI).
    - El riesgo determina la urgencia del cateterismo cardiaco.
  - **Clave ENARM**
    - **La decisión terapéutica más importante en SCA es: ¿Tiene elevación del ST? SÍ, entonces Reperfusión inmediata. NO, entonces Antiagregar, Anticoagular y estratificar riesgo.**
- Diagnósticos Diferenciales
  - Disección Aórtica
    - Se descarta por: Dolor "desgarrante" que migra a espalda, asimetría de pulsos, ensanchamiento mediastinal.
  - Tromboembolia Pulmonar (TEP)
    - Se distingue por: Dolor pleurítico, disnea súbita, hipoxemia, factores de riesgo para TVP.
  - Pericarditis Aguda
    - Se distingue por: Dolor que mejora al inclinarse hacia adelante, elevación del ST cóncava y difusa, depresión del PR.
  - Espasmo Esofágico Difuso
    - Se distingue por: Alivio con la deglución o nitratos, relación con alimentos.
  - **Clave ENARM**
    - **La Disección Aórtica es el diferencial que más se debe tener en mente por su letalidad y porque la fibrinólisis sería catastrófica.**
- Complicaciones y Pronóstico
  - Complicaciones Eléctricas
    - Arritmias ventriculares (causa principal de muerte prehospitalaria), bloqueos AV (común en infarto inferior).
  - Complicaciones Mecánicas
    - Insuficiencia Mitral Aguda (ruptura de músculo papilar).
    - Comunicación Interventricular (CIV) (ruptura del septo).
    - Ruptura de pared libre (causa taponamiento cardiaco).
  - Factores de Mal Pronóstico
    - Clasificación de Killip mayor a I, fracción de eyección (FEVI) disminuida, edad avanzada, Diabetes.
  - **Clave ENARM**
    - **La Fibrilación Ventricular es la principal causa de muerte en la fase hiperaguda del infarto. Una vez hospitalizado, el Shock Cardiogénico (Killip IV) es la principal causa de muerte.**
- Perlas para el ENARM
  - Concepto Indispensable
    - El SCA es un espectro: **Angina Inestable** (isquemia sin muerte celular), **IAMSEST** (muerte celular subendocárdica), **IAMCEST** (muerte celular transmural).
  - Pregunta Clásica
    - Paciente con dolor torácico y depresión del ST en V2-V4 con troponinas elevadas. ¿Diagnóstico y manejo? R, IAMSEST. Manejo con DAPT, anticoagulación y estratificación de riesgo.
  - Mnemotecnia Útil
    - Para manejo de SCASEST, estratificar con **GRACE**. Para pronóstico post-IAM, usar **Killip**.
  - Error Común
    - Esperar el resultado de las troponinas para decidir la reperfusión en un paciente con elevación del ST. El tratamiento del IAMCEST se inicia solo con la clínica y el ECG.
  - Dato de Oro
    - Un **Bloqueo de Rama Izquierda (BRI) nuevo** en el contexto de dolor torácico se considera un equivalente de IAMCEST y requiere reperfusión inmediata.
  - Vademécum
    - **Ticagrelor (dosis de carga 180 mg)** es una opción de primera línea sobre el Clopidogrel en la mayoría de los pacientes con SCA según las guías.
