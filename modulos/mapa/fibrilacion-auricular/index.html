  # Fibrilación Auricular
  - Epidemiología y Factores de Riesgo
    - Concepto
      - Taquiarritmia supraventricular caracterizada por una activación auricular caótica y desorganizada.
      - Es la arritmia sostenida más frecuente en la práctica clínica.
    - Prevalencia
      - Aumenta significativamente con la edad.
    - Factores de Riesgo Principales
      - Hipertensión Arterial Sistémica (HAS).
      - Insuficiencia Cardiaca.
      - Valvulopatía (especialmente la estenosis mitral).
      - Edad avanzada.
      - Obesidad y Apnea Obstructiva del Sueño.
      - Cardiopatía Isquémica.
    - **Clave ENARM**
      - **La edad y la Hipertensión Arterial son los dos factores de riesgo más comunes asociados al desarrollo de Fibrilación Auricular.**
  - Diagnóstico
    - Presentación Clínica
      - Espectro muy variable
        - Asintomática (hallazgo incidental).
        - Palpitaciones.
        - Fatiga, disnea de esfuerzo.
        - Mareo o síncope.
        - Descompensación de una Insuficiencia Cardiaca preexistente.
    - Exploración Física
      - Pulso arterial
        - Irregularmente irregular y habitualmente taquicárdico.
    - **Hallazgos Patognomónicos en el Electrocardiograma (ECG)**
      - **Ritmo "irregularmente irregular"**
        - Intervalos R-R completamente variables.
      - **Ausencia de ondas P discernibles.**
      - **Línea de base con oscilaciones auriculares finas ("ondas f").**
      - Complejos QRS
        - Generalmente estrechos (<120 ms), salvo que exista un bloqueo de rama preexistente.
    - Clasificación (Según la Duración)
      - **Paroxística:** Termina espontáneamente o con intervención en <7 días.
      - **Persistente:** Duración >7 días.
      - **Persistente de larga duración:** Duración >12 meses.
      - **Permanente:** Decisión aceptada por el médico y el paciente de no intentar restaurar el ritmo sinusal.
    - **Clave ENARM**
      - **El diagnóstico definitivo se hace con un ECG que muestre un ritmo irregularmente irregular sin ondas P.**
  - Tratamiento
    - Los 3 Pilares del Manejo
      - 1. Control de la Frecuencia Ventricular (Rate Control).
      - 2. Control del Ritmo (Rhythm Control).
      - 3. Prevención de Tromboembolismo.
    - **1. Control de la Frecuencia Ventricular**
      - Objetivo: Reducir los síntomas y prevenir la taquicardiomiopatía. Frecuencia cardiaca <110 lpm.
      - Fármacos de Primera Línea
        - **Betabloqueadores** (ej. Metoprolol).
        - **Calcioantagonistas no dihidropiridínicos** (ej. Verapamilo, Diltiazem).
      - Fármacos de Segunda Línea
        - **Digoxina** (especialmente útil en pacientes con Insuficiencia Cardiaca).
    - **2. Control del Ritmo**
      - Objetivo: Restaurar y mantener el ritmo sinusal.
      - Estrategias
        - **Cardioversión Eléctrica Sincronizada**
          - Indicada en pacientes con inestabilidad hemodinámica o como estrategia electiva.
        - **Cardioversión Farmacológica**
          - Con fármacos antiarrítmicos (ej. Amiodarona, Propafenona).
        - **Ablación con Catéter**
          - Aislamiento de las venas pulmonares.
    - **3. Prevención de Tromboembolismo**
      - **Paso 1: Estratificar el Riesgo de EVC**
        - **Escala CHA₂DS₂-VASc**
          - **C**ongestive heart failure (1)
          - **H**ypertension (1)
          - **A**ge ≥75 (2)
          - **D**iabetes (1)
          - **S**troke/TIA/TE previo (2)
          - **V**ascular disease (IAM previo, EAP) (1)
          - **A**ge 65-74 (1)
          - **Sc** Sex category (mujer) (1)
      - **Paso 2: Decidir Anticoagulación**
        - Hombres con score ≥2 -> Anticoagular.
        - Mujeres con score ≥3 -> Anticoagular.
      - **Paso 3: Evaluar Riesgo de Sangrado**
        - **Escala HAS-BLED.**
      - **Fármacos de Elección**
        - **Anticoagulantes Orales Directos (ACOD)** son de primera línea sobre Warfarina.
          - Apixabán, Rivaroxabán, Dabigatrán, Edoxabán.
    - **Clave ENARM**
      - **La decisión más importante en el manejo crónico es la ANTICOAGULACIÓN, y esta se basa en la puntuación de la escala CHA₂DS₂-VASc.**
  - Diagnósticos Diferenciales
    - Taquicardia Auricular Multifocal
      - Ritmo irregular, pero se distinguen ≥3 morfologías de ondas P.
      - Común en pacientes con enfermedad pulmonar (EPOC).
    - Flutter Auricular con Bloqueo Variable
      - Ritmo puede ser irregular, pero se observan las ondas "en serrucho" (ondas F).
    - Extrasístoles Ventriculares Frecuentes (Bigeminismo)
      - Puede simular un pulso irregular. El ECG lo diferencia fácilmente.
    - **Clave ENARM**
      - **La Taquicardia Auricular Multifocal es el principal diferencial de un ritmo irregularmente irregular, pero a diferencia de la FA, sí tiene ondas P (aunque de morfología variable).**
  - Complicaciones y Pronóstico
    - Complicación Más Temida
      - **Evento Vascular Cerebral (EVC) Isquémico de origen cardioembólico.**
        - La FA aumenta 5 veces el riesgo de EVC.
    - Otras Complicaciones
      - Descompensación de Insuficiencia Cardiaca.
      - Taquicardiomiopatía (disfunción ventricular inducida por la alta frecuencia).
      - Aumento de la mortalidad y hospitalizaciones.
    - **Clave ENARM**
      - **El EVC isquémico es la complicación más grave y prevenible de la Fibrilación Auricular.**
  - Perlas para el ENARM
    - Concepto Indispensable
      - El manejo de la FA se centra en tres pilares: **controlar la frecuencia, controlar el ritmo (a veces) y anticoagular (casi siempre).**
    - Pregunta Clásica
      - Paciente de 78 años con HTA y Diabetes, diagnosticado con FA. ¿Cuál es la intervención más importante para mejorar su pronóstico?
        - **Respuesta:** Iniciar anticoagulación oral.
    - Mnemotecnia Útil
      - Para la anticoagulación: **CHA₂DS₂-VASc** para decidir **SI** anticoagular. **HAS-BLED** para estimar el **RIESGO** de hacerlo.
    - Error Común
      - Usar Aspirina para la prevención de EVC en FA. La Aspirina NO es efectiva y no se recomienda. La anticoagulación es el estándar.
    - Dato de Oro
      - En un paciente con FA e **inestabilidad hemodinámica** (hipotensión, EAP, shock), el tratamiento de elección es la **cardioversión eléctrica inmediata.**
    - Vademécum
      - **Los Anticoagulantes Orales Directos (ACOD)** son superiores a la Warfarina porque tienen menos interacciones farmacológicas, no requieren monitorización con INR y tienen menor riesgo de hemorragia intracraneal.
