# Hipertiroidismo
- Epidemiologia y Etiologia
  - Concepto
    - Sindrome clinico por exposicion a concentraciones excesivas de hormonas tiroideas.
    - Tirotoxicosis es el estado clinico, Hipertiroidismo es la hiperproduccion endogena.
  - Prevalencia
    - Mucho mas frecuente en mujeres.
  - Principales Causas
    - 1. Enfermedad de Graves
      - Causa mas comun, etiologia autoinmune por anticuerpos estimulantes del receptor de TSH (TSI o TRAb).
    - 2. Bocio Multinodular Toxico
      - Nodulos tiroideos autonomos que producen hormona. Comun en ancianos.
    - 3. Adenoma Toxico
      - Un solo nodulo autonomo o "caliente".
    - 4. Tiroiditis (Subaguda, Postparto, Silente)
      - Causa tirotoxicosis por liberacion de hormona preformada, no por hiperproduccion.
  - **Clave ENARM**
    - **La Enfermedad de Graves es la causa mas frecuente de hipertiroidismo. Su fisiopatologia es autoinmune.**
- Diagnostico
  - Manifestaciones Clinicas
    - Sintomas (Estado Hipermetabolico)
      - Nerviosismo, irritabilidad, ansiedad.
      - Palpitaciones, taquicardia.
      - Intolerancia al calor, sudoracion excesiva.
      - Perdida de peso con aumento del apetito.
    - Signos Especificos de la Enfermedad de Graves
      - Oftalmopatia u Orbitopatia: Exoftalmos, proptosis.
      - Dermopatia: Mixedema pretibial.
      - Acropaquia: Dedos en palillo de tambor.
  - Abordaje de Laboratorio (Perfil Tiroideo)
    - Prueba Inicial: TSH (estara suprimida).
    - Pruebas de Confirmacion: T4 Libre y T3 (estaran elevadas).
  - Interpretacion de Resultados
    - Hipertiroidismo Primario
      - TSH BAJA, T4L y T3 ALTAS.
    - Hipertiroidismo Subclinico
      - TSH BAJA, T4L y T3 NORMALES.
    - Hipertiroidismo Secundario (raro)
      - TSH ALTA o NORMAL, T4L y T3 ALTAS.
  - Diagnostico Etiologico
    - 1. Anticuerpos Anti-Receptor de TSH (TSI o TRAb)
      - Si son positivos, confirman Enfermedad de Graves.
    - 2. Gammagrama Tiroideo
      - Hipercaptacion difusa: Enfermedad de Graves.
      - Multiples zonas de hipercaptacion: Bocio Multinodular Toxico.
      - Una sola zona de hipercaptacion: Adenoma Toxico.
      - Captacion BAJA o ausente: Tiroiditis.
  - **Clave ENARM**
    - **Ante un hipertiroidismo primario, el siguiente paso es solicitar anticuerpos (TSI o TRAb) o realizar un gammagrama.**
- Tratamiento
  - 1. Tratamiento Sintomatico
    - Betabloqueadores
      - Propranolol es el de eleccion.
      - Controlan palpitaciones, temblor y ansiedad.
  - 2. Tratamiento Antitiroideo (Las 3 Opciones Definitivas)
    - A. Farmacos Antitiroideos (Tionamidas)
      - Metimazol: Farmaco de eleccion en la mayoria de los casos.
      - Propiltiouracilo (PTU): Reservado para 1er trimestre del embarazo y Tormenta Tiroidea.
    - B. Yodo Radioactivo (I-131)
      - Terapia ablativa que destruye el tejido tiroideo.
      - Causa hipotiroidismo permanente.
      - Contraindicado en embarazo, lactancia, oftalmopatia severa.
    - C. Cirugia (Tiroidectomia)
      - Indicada en bocios muy grandes, sospecha de malignidad o fracaso de otros tratamientos.
  - **Clave ENARM**
    - **El tratamiento se basa en 3 pilares: Farmacos, Radioyodo o Cirugia. Los Betabloqueadores son solo para los sintomas.**
- Diagnosticos Diferenciales
  - Trastornos de Ansiedad o Panico
    - Comparten sintomas como palpitaciones y temblor.
  - Feocromocitoma
    - Produce catecolaminas, causando crisis de HTA y taquicardia.
  - Abuso de Sustancias
    - Cocaina, anfetaminas o consumo exogeno de hormona tiroidea.
  - **Clave ENARM**
    - **La perdida de peso a pesar de un aumento del apetito es un dato clave que orienta hacia hipertiroidismo.**
- Complicaciones y Pronostico
  - Tormenta Tiroidea
    - Es la forma mas severa de tirotoxicosis, una emergencia mortal.
    - Clinica: Fiebre alta, taquicardia desproporcionada, alteracion del estado mental.
  - Complicaciones Cardiovasculares
    - Fibrilacion Auricular, es la arritmia mas comun asociada.
    - Insuficiencia Cardiaca de Alto Gasto.
  - Otras Complicaciones
    - Osteoporosis.
  - **Clave ENARM**
    - **La Tormenta Tiroidea es la complicacion mas grave. Sospecharla en un paciente con hipertiroidismo que presenta fiebre alta y delirio.**
- Perlas para el ENARM
  - Concepto Indispensable
    - Los signos oculares (exoftalmos) y cutaneos (mixedema pretibial) son EXCLUSIVOS de la Enfermedad de Graves.
  - Pregunta Clasica
    - Mujer con perdida de peso, palpitaciones y exoftalmos, TSH suprimida y T4L elevada. El diagnostico es Enfermedad de Graves.
  - Mnemotecnia Util
    - Para las 3 opciones de tratamiento: "Pastillas, Pocion o Bisturi" (Farmacos, Radioyodo, Cirugia).
  - Error Comun
    - Dar Metimazol en el primer trimestre del embarazo. Causa aplasia cutis. Se debe usar Propiltiouracilo (PTU).
  - Dato de Oro
    - El Propranolol, ademas de controlar sintomas, inhibe la conversion periferica de T4 a T3.
  - Vademecum
    - Efectos adversos graves de las tionamidas: Agranulocitosis (fiebre y dolor de garganta son datos de alarma) y Hepatotoxicidad.
