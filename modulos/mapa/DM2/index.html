    # Diabetes Mellitus Tipo 2
    - Epidemiología y Factores de Riesgo
      - Prevalencia
        - Considerada una emergencia epidemiológica en México.
        - Una de las principales causas de muerte y discapacidad en el país.
      - Fisiopatología
        - Combinación de dos defectos principales:
          - **Resistencia a la insulina** en tejidos periféricos.
          - **Disfunción de la célula beta** del páncreas (secreción inadecuada de insulina).
      - Factores de Riesgo Mayores
        - Sobrepeso y Obesidad (IMC ≥25 kg/m²).
        - Sedentarismo.
        - Antecedentes heredofamiliares de primer grado.
        - Pertenecer a grupos étnicos de riesgo (ej. latinos).
        - Historia de Diabetes Gestacional.
        - Hipertensión Arterial o Dislipidemia.
      - Tamizaje (Screening)
        - Realizar en todo adulto con sobrepeso u obesidad que tenga al menos un factor de riesgo.
        - En todos los adultos a partir de los 45 años.
      - **Clave ENARM**
        - **La Obesidad y el Sobrepeso son los factores de riesgo modificables más importantes para el desarrollo de Diabetes Mellitus Tipo 2.**
    - Diagnóstico
      - **Criterios Diagnósticos (Cualquiera de los siguientes 4, confirmado)**
        - **1. Hemoglobina Glicosilada (A1c)**
          - **≥ 6.5%**
        - **2. Glucosa Plasmática en Ayuno (GPA)**
          - Ayuno de al menos 8 horas.
          - **≥ 126 mg/dL**
        - **3. Curva de Tolerancia a la Glucosa Oral (CTGO)**
          - Con carga de 75g de glucosa.
          - Medición a las 2 horas **≥ 200 mg/dL**
        - **4. Glucosa Plasmática Aleatoria**
          - **≥ 200 mg/dL**
          - **EN UN PACIENTE CON SÍNTOMAS CLÁSICOS** de hiperglucemia (poliuria, polidipsia, polifagia, pérdida de peso).
      - Confirmación del Diagnóstico
        - En ausencia de hiperglucemia inequívoca, se requieren 2 resultados anormales de la misma muestra o de dos muestras separadas.
      - **Criterios para Prediabetes**
        - GPA: 100 - 125 mg/dL.
        - CTGO (a las 2h): 140 - 199 mg/dL.
        - A1c: 5.7 - 6.4%.
      - **Clave ENARM**
        - **Aprender de memoria los 4 criterios diagnósticos con sus puntos de corte es indispensable. A1c ≥ 6.5% y Glucosa en Ayuno ≥ 126 mg/dL son los más utilizados.**
    - Tratamiento
      - **Metas de Control Glucémico (Individualizadas)**
        - **Hemoglobina Glicosilada (A1c):** < 7.0% (para la mayoría de los adultos).
        - **Glucosa Plasmática en Ayuno:** 80 - 130 mg/dL.
        - **Glucosa Plasmática Postprandial (1-2h):** < 180 mg/dL.
      - **Pilar del Tratamiento: Cambios en el Estilo de Vida**
        - Plan de alimentación saludable.
        - Actividad física aeróbica (mínimo 150 min/semana).
        - Pérdida de peso (objetivo inicial 5-7%).
      - **Tratamiento Farmacológico (Algoritmo)**
        - **Primera Línea**
          - **Metformina** + Cambios en el Estilo de Vida.
        - **Segunda Línea (Terapia Dual)**
          - Si no se alcanza la meta de A1c en 3 meses, agregar un segundo agente.
          - **La elección depende de las comorbilidades del paciente:**
            - **Si tiene Enfermedad Cardiovascular Aterosclerótica (ASCVD) o alto riesgo:**
              - **Agonista del receptor de GLP-1 (arGLP-1)** con beneficio probado (ej. Liraglutida, Semaglutida).
              - o **Inhibidor de SGLT2 (iSGLT2)** con beneficio probado (ej. Empagliflozina, Canagliflozina).
            - **Si tiene Insuficiencia Cardiaca (IC) o Enfermedad Renal Crónica (ERC):**
              - **Inhibidor de SGLT2 (iSGLT2)** es de elección.
        - **Tercera Línea (Terapia Triple) e Insulina**
          - Si la terapia dual falla, se agrega un tercer agente.
          - Considerar inicio de **Insulina Basal** si A1c >10%, glucosa >300, o hay síntomas catabólicos.
      - **Clave ENARM**
        - **La Metformina es el fármaco de primera línea. Si el paciente tiene enfermedad cardiovascular, insuficiencia cardiaca o enfermedad renal, el segundo fármaco DEBE ser un iSGLT2 o un arGLP-1.**
    - Diagnósticos Diferenciales
      - Diabetes Mellitus Tipo 1
        - Inicio típicamente en la infancia/adolescencia, autoinmune, tendencia a la cetoacidosis, péptido C bajo.
      - Diabetes LADA (Latent Autoimmune Diabetes in Adults)
        - "DM1 del adulto". Inicia en la edad adulta, autoinmune (Anti-GAD positivos), no requiere insulina al inicio.
      - Diabetes MODY (Maturity-Onset Diabetes of the Young)
        - Monogénica, herencia autosómica dominante, inicio antes de los 25 años.
      - Diabetes Secundaria
        - A fármacos (corticoides, antipsicóticos).
        - A enfermedades (pancreatitis crónica, hemocromatosis).
      - **Clave ENARM**
        - **Diferenciar DM2 de LADA en un adulto joven no obeso; la presencia de autoanticuerpos (Anti-GAD) es la clave.**
    - Complicaciones y Pronóstico
      - Complicaciones Microvasculares
        - **Retinopatía Diabética:** Causa principal de ceguera en adultos en edad productiva.
        - **Nefropatía Diabética:** Causa principal de Enfermedad Renal Crónica terminal.
        - **Neuropatía Diabética:** La más común es la polineuropatía distal simétrica ("en guante y calcetín").
      - Complicaciones Macrovasculares
        - **Cardiopatía Isquémica** (Infarto, Angina).
        - **Enfermedad Vascular Cerebral (EVC).**
        - **Enfermedad Arterial Periférica.**
      - Infecciones
        - Los pacientes tienen mayor riesgo de infecciones (urinarias, cutáneas, etc.).
      - **Clave ENARM**
        - **Las complicaciones MACROVASCULARES (infarto, EVC) son la principal causa de muerte en pacientes con Diabetes Mellitus Tipo 2.**
    - Perlas para el ENARM
      - Concepto Indispensable
        - La DM2 no es solo un problema de glucosa. Es una enfermedad del **riesgo cardiovascular**. El tratamiento moderno se enfoca en reducir este riesgo, no solo en bajar la A1c.
      - Pregunta Clásica
        - Paciente con DM2 y antecedente de un infarto, en tratamiento con Metformina y A1c de 8.0%. ¿Qué fármaco agregaría?
          - **Respuesta:** Un iSGLT2 o un arGLP-1 con beneficio cardiovascular demostrado.
      - Mnemotecnia Útil
        - Para las metas de control **"ABC"**: **A**1c (<7%), **B**lood Pressure (PA <130/80), **C**olesterol (LDL <100 o <70 si es de alto riesgo).
      - Error Común
        - Iniciar tratamiento solo con cambios en el estilo de vida. La GPC es clara: al momento del diagnóstico se inician cambios de estilo de vida **Y METFORMINA**.
      - Dato de Oro
        - El **"Efecto de Somogyi"** es la hiperglucemia matutina precedida por una hipoglucemia nocturna no detectada. El **"Fenómeno del Alba"** es la hiperglucemia matutina por el pico fisiológico de hormonas contrarreguladoras, sin hipoglucemia previa.
      - Vademécum
        - **Metformina:** Su principal efecto adverso es gastrointestinal (diarrea). Está contraindicada si la Tasa de Filtrado Glomerular es <30 ml/min. Su principal beneficio es ser euglucemiante (no causa hipoglucemia).on **FA y WPW conocido**: **Todos los que frenan el nodo AV** (Adenosina, Verapamilo/Diltiazem, Betabloqueadores, Digoxina).
