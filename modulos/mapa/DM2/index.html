    # Diabetes Mellitus Tipo 2
    - Epidemiologia y Factores de Riesgo
      - Prevalencia
        - Considerada una emergencia epidemiologica en Mexico.
        - Una de las principales causas de muerte y discapacidad en el pais.
      - Fisiopatologia
        - Combinacion de dos defectos principales:
          - Resistencia a la insulina en tejidos perifericos.
          - Disfuncion de la celula beta del pancreas.
      - Factores de Riesgo Mayores
        - Sobrepeso y Obesidad (IMC de 25 o mas).
        - Sedentarismo.
        - Antecedentes heredofamiliares de primer grado.
        - Pertenecer a grupos etnicos de riesgo.
        - Historia de Diabetes Gestacional.
        - Hipertension Arterial o Dislipidemia.
      - Tamizaje
        - Realizar en todo adulto con sobrepeso u obesidad que tenga al menos un factor de riesgo.
        - En todos los adultos a partir de los 45 anios.
      - **Clave ENARM**
        - **La Obesidad y el Sobrepeso son los factores de riesgo modificables mas importantes para el desarrollo de Diabetes Mellitus Tipo 2.**
    - Diagnostico
      - Criterios Diagnosticos (Cualquiera de los siguientes 4, confirmado)
        - 1. Hemoglobina Glicosilada (A1c)
          - Mayor o igual a 6.5 por ciento.
        - 2. Glucosa Plasmatica en Ayuno (GPA)
          - Ayuno de al menos 8 horas.
          - Mayor o igual a 126 mg sobre dL.
        - 3. Curva de Tolerancia a la Glucosa Oral (CTGO)
          - Con carga de 75g de glucosa.
          - Medicion a las 2 horas mayor o igual a 200 mg sobre dL.
        - 4. Glucosa Plasmatica Aleatoria
          - Mayor o igual a 200 mg sobre dL.
          - EN UN PACIENTE CON SINTOMAS CLASICOS de hiperglucemia.
      - Confirmacion del Diagnostico
        - Se requieren 2 resultados anormales de la misma muestra o de dos muestras separadas.
      - Criterios para Prediabetes
        - GPA: 100 a 125 mg sobre dL.
        - CTGO a las 2h: 140 a 199 mg sobre dL.
        - A1c: 5.7 a 6.4 por ciento.
      - **Clave ENARM**
        - **Aprender de memoria los 4 criterios diagnosticos es indispensable. A1c mayor o igual a 6.5 y Ayuno mayor o igual a 126 son los mas utilizados.**
    - Tratamiento
      - Metas de Control Glucemico
        - Hemoglobina Glicosilada (A1c): Menor a 7.0 por ciento.
        - Glucosa Plasmatica en Ayuno: 80 a 130 mg sobre dL.
        - Glucosa Plasmatica Postprandial: Menor a 180 mg sobre dL.
      - Pilar del Tratamiento
        - Cambios en el Estilo de Vida, como plan de alimentacion y actividad fisica.
      - Tratamiento Farmacologico (Algoritmo)
        - Primera Linea
          - Metformina Y Cambios en el Estilo de Vida.
        - Segunda Linea (Terapia Dual)
          - Si no se alcanza la meta de A1c en 3 meses, agregar un segundo agente.
          - La eleccion depende de las comorbilidades:
            - Si tiene Enfermedad Cardiovascular Aterosclerotica (ASCVD):
              - Agregar Agonista del receptor de GLP-1 o Inhibidor de SGLT2.
            - Si tiene Insuficiencia Cardiaca (IC) o Enfermedad Renal Cronica (ERC):
              - Agregar Inhibidor de SGLT2.
        - Tercera Linea e Insulina
          - Si la terapia dual falla, se agrega un tercer agente.
          - Considerar inicio de Insulina Basal si A1c es mayor a 10 por ciento o glucosa mayor a 300.
      - **Clave ENARM**
        - **La Metformina es el farmaco de primera linea. Si el paciente tiene enfermedad cardiovascular, IC o ERC, el segundo farmaco DEBE ser un iSGLT2 o un arGLP-1.**
    - Diagnosticos Diferenciales
      - Diabetes Mellitus Tipo 1
        - Inicio en la infancia, autoinmune, tendencia a cetoacidosis, peptido C bajo.
      - Diabetes LADA
        - Es la DM1 del adulto. Inicia en edad adulta, autoinmune (Anti-GAD positivos).
      - Diabetes MODY
        - Monogenica, herencia autosomica dominante, inicio antes de los 25 anios.
      - Diabetes Secundaria
        - A farmacos (corticoides, antipsicoticos) o a enfermedades (pancreatitis cronica).
      - **Clave ENARM**
        - **Para diferenciar DM2 de LADA en un adulto joven no obeso, la presencia de autoanticuerpos (Anti-GAD) es la clave.**
    - Complicaciones y Pronostico
      - Complicaciones Microvasculares
        - Retinopatia Diabetica, Nefropatia Diabetica y Neuropatia Diabetica.
      - Complicaciones Macrovasculares
        - Cardiopatia Isquemica, Enfermedad Vascular Cerebral, Enfermedad Arterial Periferica.
      - **Clave ENARM**
        - **Las complicaciones MACROVASCULARES (infarto, EVC) son la principal causa de muerte en pacientes con DM2.**
    - Perlas para el ENARM
      - Concepto Indispensable
        - La DM2 es una enfermedad del riesgo cardiovascular. El tratamiento moderno se enfoca en reducir este riesgo.
      - Pregunta Clasica
        - Paciente con DM2 y antecedente de infarto, con Metformina y A1c de 8.0. Farmaco a agregar es un iSGLT2 o un arGLP-1.
      - Mnemotecnia Util
        - Metas de control "ABC": A1c (menor a 7), Blood Pressure (PA menor a 130/80), Colesterol (LDL menor a 100 o 70).
      - Error Comun
        - Iniciar tratamiento solo con cambios en el estilo de vida. Se inician cambios de estilo de vida Y METFORMINA.
      - Dato de Oro
        - Efecto de Somogyi es hiperglucemia matutina por hipoglucemia nocturna. Fenomeno del Alba es por hormonas contrarreguladoras sin hipoglucemia previa.
      - Vademecum
        - La Metformina esta contraindicada si la Tasa de Filtrado Glomerular es menor a 30.
