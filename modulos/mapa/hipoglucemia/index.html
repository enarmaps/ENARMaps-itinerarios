# Hipoglucemia
- Epidemiologia y Fisiologia
  - Definicion
    - Disminucion de la glucosa en sangre a un nivel que puede causar dano neurologico.
    - Se considera un valor de alerta menor o igual a 70 mg sobre dL.
  - Triada de Whipple
    - 1. Sintomas consistentes con hipoglucemia.
    - 2. Una concentracion baja de glucosa plasmatica.
    - 3. Alivio de los sintomas despues de que la glucosa sube a nivel normal.
  - Fisiologia de la Contrarregulacion
    - Respuesta normal a la baja de glucosa:
      - Primero disminuye la secrecion de insulina.
      - Despues aumenta la secrecion de Glucagon y Adrenalina.
      - Mas tarde aumenta Cortisol y Hormona del Crecimiento.
  - Causas Principales
    - Relacionadas a la Diabetes (la mas comun):
      - Dosis excesiva de insulina o sulfonilureas.
      - Ayuno prolongado o saltarse comidas.
      - Ejercicio no planificado.
      - Consumo de alcohol.
    - No relacionadas a la Diabetes:
      - Insulinoma, insuficiencia suprarrenal, sepsis, insuficiencia hepatica.
  - **Clave ENARM**
    - **En un paciente diabetico, la causa mas comun de hipoglucemia es el tratamiento con insulina o secretagogos (sulfonilureas).**
- Diagnostico
  - Clasificacion por Severidad
    - Nivel 1 (Alerta): Menor o igual a 70 mg sobre dL. El paciente puede autotratarse.
    - Nivel 2 (Clinicamente Significativa): Menor a 54 mg sobre dL. Riesgo neuroglucopenico.
    - Nivel 3 (Severa): Necesidad de asistencia de otra persona para su recuperacion.
  - Manifestaciones Clinicas
    - Sintomas Neurogenicos (Autonomicos)
      - Adrenergicos: Palpitaciones, temblor, ansiedad.
      - Colinergicos: Diaforesis, hambre, parestesias.
    - Sintomas Neuroglucopenicos (Cerebrales)
      - Confusion, debilidad.
      - Vision borrosa, dificultad para hablar.
      - Convulsiones, coma.
  - Hipoglucemia Inadvertida (Unawareness)
    - Falla de la respuesta autonomica.
    - El paciente no presenta los sintomas de alerta y pasa directo a los neuroglucopenicos.
  - **Clave ENARM**
    - **Los sintomas iniciales (temblor, sudoracion) son AUTONOMICOS. Los sintomas tardios y graves (confusion, convulsiones) son NEUROGLUCOPENICOS.**
- Tratamiento
  - Paciente Consciente y Capaz de Deglutir
    - La Regla de los 15
      - Paso 1: Administrar 15 gramos de carbohidratos de accion rapida.
      - Paso 2: Esperar 15 minutos y volver a medir la glucosa.
      - Paso 3: Si la glucosa sigue baja, repetir el paso 1.
      - Paso 4: Una vez normal, consumir un snack con carbohidratos complejos.
  - Paciente Inconsciente o Incapaz de Deglutir
    - Manejo Extrahospitalario
      - Glucagon Intramuscular o Intranasal.
    - Manejo Intrahospitalario
      - Glucosa Intravenosa (ej. 25g de Glucosa al 50 por ciento).
  - **Clave ENARM**
    - **El tratamiento de eleccion en hipoglucemia severa sin acceso IV es Glucagon IM. Con acceso IV, es Glucosa IV.**
- Diagnosticos Diferenciales (en no diabeticos)
  - Insulinoma
    - Tumor que produce insulina de forma autonoma.
    - Causa hipoglucemia en ayuno.
    - Diagnostico: Peptido C e insulina elevados durante la hipoglucemia.
  - Sepsis Severa
    - Aumento del consumo de glucosa y disminucion de la produccion hepatica.
  - Insuficiencia Suprarrenal (Addison)
    - Deficiencia de cortisol, una hormona contrarreguladora.
  - Insuficiencia Hepatica Severa
    - El higado es el principal productor de glucosa en ayuno.
  - **Clave ENARM**
    - **Para diferenciar un insulinoma de una inyeccion de insulina exogena, se mide el Peptido C: estara ALTO en el insulinoma y BAJO en la facticia.**
- Complicaciones y Pronostico
  - Complicaciones a Corto Plazo
    - Arritmias cardiacas, traumatismos por caidas, convulsiones.
  - Complicaciones a Largo Plazo
    - Dano neurologico permanente, desarrollo de hipoglucemia inadvertida, aumento del riesgo de demencia.
  - Pronostico
    - Bueno si se trata a tiempo. La hipoglucemia severa es una emergencia medica.
  - **Clave ENARM**
    - **La hipoglucemia severa puede provocar arritmias letales debido a la activacion simpatica masiva.**
- Perlas para el ENARM
  - Concepto Indispensable
    - Los betabloqueadores pueden enmascarar los sintomas de alerta adrenergicos (palpitaciones, temblor), pero no la diaforesis.
  - Pregunta Clasica
    - Paciente diabetico diaforetico y confundido con glucosa de 45. El manejo inicial es 15g de carbohidratos si deglute, o Glucosa IV si no.
  - Mnemotecnia Util
    - Regla de los 15: "15 gramos te suben, en 15 minutos lo sabes".
  - Error Comun
    - Tratar una hipoglucemia con chocolate o leche. La grasa retrasa la absorcion de los carbohidratos.
  - Dato de Oro
    - La hipoglucemia por sulfonilureas (ej. Glibenclamida) requiere hospitalizacion y monitoreo prolongado porque su efecto es muy largo.
  - Vademecum
    - 15 gramos de carbohidratos equivalen a medio vaso de jugo, una cucharada de azucar, o 3 a 4 tabletas de glucosa.
